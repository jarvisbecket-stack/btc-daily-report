            --text-secondary: #7d8590;
            --grid: #21262d;

        * { margin: 0; padding: 0; box-sizing: border-box; }

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;

        .header {

            padding: 12px 20px;
            border-bottom: 1px solid var(--grid);
        }
        .title { font-size: 16px; font-weight: 600; }
        .subtitle { font-size: 12px; color: var(--text-secondary); }
        .chart-row { display: flex; height: 50%; border-bottom: 1px solid var(--grid); }
        .chart-row:last-child { border-bottom: none; }
        .chart-cell { flex: 1; position: relative; }
        .chart-cell:not(:last-child) { border-right: 1px solid var(--grid); }
        .chart-label {
            position: absolute;
            top: 8px;
            left: 8px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            background: rgba(13, 17, 23, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 100;
        }
    </style>

        charts.forEach(c => c.timeScale().fitContent());
        
        window.addEventListener('resize', () => {
            const chartEls = ['rsi-chart', 'stoch-chart', 'macd-chart', 'mfi-chart'];
            charts.forEach((chart, i) => {
                const el = document.getElementById(chartEls[i]);
                if (el) chart.applyOptions({ width: el.clientWidth, height: el.clientHeight });
            });
        });
    </script>
</body>
</html>
