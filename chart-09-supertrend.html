<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 9: SuperTrend (10,3)</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 6px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .price-change { font-weight: 600; }
        .change-up { color: #26a69a; }
        .change-down { color: #ef5350; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-area { height: 400px; position: relative; flex-shrink: 0; }
        #chart { height: 100%; }
        .commentary {
            background: rgba(19, 23, 34, 0.95);
            border-top: 1px solid #1e222d;
            padding: 12px;
            font-size: 11px;
            line-height: 1.5;
            flex-shrink: 0;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .timestamp {
            font-size: 9px;
            color: #5a6070;
            margin-top: 6px;
            text-align: right;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 152, 0, 0.9);
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .price-error {
            color: #ef5350;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">SuperTrend (10,3)</div>
            <div class="price-info">BTC <span class="price-change" id="price-change">Loading...</span></div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #00e676;"></span>Buy</div>
            <div class="legend-item"><span class="dot" style="background: #ff1744;"></span>Sell</div>
        </div>
    </div>
    <div class="chart-area">
        <div id="chart"></div>
        <div class="alert" id="alert">‚ö†Ô∏è SUPERTREND FLIP</div>
    </div>
    <div class="commentary">
        <div><strong><span class="trend-icon" id="trend-icon">‚û°Ô∏è</span>Trend Direction:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
        <div class="key-levels" id="key-levels">SuperTrend: ...</div>
        <div class="timestamp" id="timestamp">Last updated: --</div>
    </div>
    <script>
        let livePriceData = null;
        let fetchError = null;
        
        async function fetchLivePrice() {
            console.log('[BTC Price] Starting fetch from Binance API...');
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                console.log('[BTC Price] Response status:', response.status);
                if (!response.ok) throw new Error('API failed with status: ' + response.status);
                const data = await response.json();
                console.log('[BTC Price] Raw data:', data);
                livePriceData = {
                    price: parseFloat(data.lastPrice),
                    change24h: parseFloat(data.priceChangePercent)
                };
                console.log('[BTC Price] Parsed data:', livePriceData);
                fetchError = null;
                return livePriceData;
            } catch (error) {
                console.error('[BTC Price] Fetch error:', error);
                fetchError = error.message;
                return null;
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 'Last updated: ' + now.toLocaleString();
        }

        function generateSuperTrendData(basePrice = 85000) {
            const priceData = [];
            const stData = [];
            
            const pricePath = [];
            let currentPrice = basePrice * 0.95;
            for (let i = 0; i < 100; i++) {
                const change = (Math.random() - 0.48) * 0.03;
                currentPrice = currentPrice * (1 + change);
                if (i > 80) currentPrice = currentPrice * 0.9 + basePrice * 0.1;
                pricePath.push(currentPrice);
            }
            pricePath[pricePath.length - 1] = basePrice;
            
            const now = new Date();
            let isBullish = true;
            let stValue = pricePath[0] * 0.98;
            
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (pricePath.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                const basePriceVal = pricePath[i];
                const volatility = basePriceVal * 0.015;
                const open = basePriceVal + (Math.random() - 0.5) * volatility * 0.5;
                const close = basePriceVal;
                const high = Math.max(open, close) + Math.random() * volatility * 0.5;
                const low = Math.min(open, close) - Math.random() * volatility * 0.5;
                
                priceData.push({
                    time: timestamp,
                    open: Math.round(open),
                    high: Math.round(high),
                    low: Math.round(low),
                    close: Math.round(close)
                });
                
                const atr = basePriceVal * 0.03;
                const multiplier = 3;
                
                if (isBullish) {
                    const newST = Math.max((high + low) / 2 - multiplier * atr, stValue);
                    if (close < newST) {
                        isBullish = false;
                        stValue = (high + low) / 2 + multiplier * atr;
                    } else {
                        stValue = newST;
                    }
                } else {
                    const newST = Math.min((high + low) / 2 + multiplier * atr, stValue);
                    if (close > newST) {
                        isBullish = true;
                        stValue = (high + low) / 2 - multiplier * atr;
                    } else {
                        stValue = newST;
                    }
                }
                
                stData.push({ 
                    time: timestamp, 
                    value: Math.round(stValue),
                    isBullish: isBullish
                });
            }
            
            return { priceData, stData };
        }

        async function initChart() {
            console.log('[Chart] Initializing...');
            const liveData = await fetchLivePrice();
            const basePrice = liveData ? liveData.price : 85000;
            console.log('[Chart] Using base price:', basePrice);
            
            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
                grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
                crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
                rightPriceScale: { 
                    borderColor: '#1e222d',
                    scaleMargins: { top: 0.1, bottom: 0.1 },
                    minimumWidth: 50
                },
                timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
                localization: { priceFormatter: p => '$' + Math.round(p).toLocaleString() }
            });

            const candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a', downColor: '#ef5350',
                borderUpColor: '#26a69a', borderDownColor: '#ef5350',
                wickUpColor: '#26a69a', wickDownColor: '#ef5350'
            });

            const superTrend = chart.addLineSeries({ 
                color: '#ff1744', 
                lineWidth: 2, 
                title: 'SuperTrend',
                lastValueVisible: true
            });

            const { priceData, stData } = generateSuperTrendData(basePrice);

            candleSeries.setData(priceData);
            superTrend.setData(stData.map(d => ({ time: d.time, value: d.value })));

            const currentPrice = priceData[priceData.length - 1].close;
            const stValue = stData[stData.length - 1].value;
            const isBullish = currentPrice > stValue;
            const distance = Math.abs(currentPrice - stValue) / stValue * 100;
            
            superTrend.applyOptions({ color: isBullish ? '#00e676' : '#ff1744' });
            
            const changeEl = document.getElementById('price-change');
            if (liveData) {
                changeEl.textContent = '$' + basePrice.toLocaleString() + ' (' + (liveData.change24h >= 0 ? '+' : '') + liveData.change24h.toFixed(1) + '% 24h)';
                changeEl.className = 'price-change ' + (liveData.change24h >= 0 ? 'change-up' : 'change-down');
            } else {
                changeEl.innerHTML = '<span class="price-error">Price unavailable - ' + (fetchError || 'check console') + '</span>';
            }

            let bias = 'neutral';
            let commentary = '';
            let trendIcon = '‚û°Ô∏è';
            let alertTriggered = false;

            const prevBullish = stData[stData.length - 5].isBullish;
            const recentFlip = isBullish !== prevBullish;

            if (isBullish) {
                bias = 'bullish';
                trendIcon = '‚ÜóÔ∏è';
                commentary = `SuperTrend is a volatility-based trend indicator. When price is above the SuperTrend line, it signals a bullish trend. `;
                
                if (recentFlip) {
                    commentary += `üîÑ RECENT BULLISH FLIP detected! SuperTrend just turned green. `;
                    alertTriggered = true;
                }
                
                commentary += `Current stop level at $${stValue.toLocaleString()} (${distance.toFixed(1)}% below price). `;
                
                if (distance < 2) {
                    alertTriggered = true;
                    commentary += `‚ö†Ô∏è Price is very close to SuperTrend - a break below would trigger a sell signal. `;
                }
                
                commentary += `Action: ${recentFlip ? 'Consider new long positions with stop below SuperTrend.' : 'Hold longs while price > SuperTrend.'}`;
            } else {
                bias = 'bearish';
                trendIcon = '‚ÜòÔ∏è';
                commentary = `SuperTrend shows a bearish configuration with price below the indicator line. `;
                
                if (recentFlip) {
                    commentary += `üîÑ RECENT BEARISH FLIP detected! SuperTrend just turned red. `;
                    alertTriggered = true;
                }
                
                commentary += `Current resistance level at $${stValue.toLocaleString()} (${distance.toFixed(1)}% above price). `;
                
                if (distance < 2) {
                    alertTriggered = true;
                    commentary += `‚ö†Ô∏è Price is very close to SuperTrend - a break above would trigger a buy signal. `;
                }
                
                commentary += `Action: ${recentFlip ? 'Consider new short positions with stop above SuperTrend.' : 'Stay defensive while price < SuperTrend.'}`;
            }

            document.getElementById('commentary-text').textContent = commentary;
            document.getElementById('trend-icon').textContent = trendIcon;
            const biasEl = document.getElementById('bias-indicator');
            biasEl.textContent = bias.toUpperCase();
            biasEl.className = 'bias bias-' + bias;
            
            const flipLevel = isBullish ? `Below $${stValue.toLocaleString()} = Bearish` : `Above $${stValue.toLocaleString()} = Bullish`;
            document.getElementById('key-levels').textContent = `SuperTrend: $${stValue.toLocaleString()} | Flip Level: ${flipLevel} | Distance: ${distance.toFixed(1)}%`;
            
            if (alertTriggered) {
                document.getElementById('alert').classList.add('active');
            }

            updateTimestamp();
            chart.timeScale().fitContent();
        }
        
        initChart();
    </script>
</body>
</html>
