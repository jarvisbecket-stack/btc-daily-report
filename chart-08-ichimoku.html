<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 8: Ichimoku Cloud</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 6px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .price-change { font-weight: 600; }
        .change-up { color: #26a69a; }
        .change-down { color: #ef5350; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-area { height: 400px; position: relative; flex-shrink: 0; }
        #chart { height: 100%; }
        .commentary {
            background: rgba(19, 23, 34, 0.95);
            border-top: 1px solid #1e222d;
            padding: 12px;
            font-size: 11px;
            line-height: 1.5;
            flex-shrink: 0;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .timestamp {
            font-size: 9px;
            color: #5a6070;
            margin-top: 6px;
            text-align: right;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(105, 240, 174, 0.9);
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .price-error {
            color: #ef5350;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">Ichimoku Cloud</div>
            <div class="price-info">BTC <span class="price-change" id="price-change">Loading...</span></div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #69f0ae;"></span>Senkou A</div>
            <div class="legend-item"><span class="dot" style="background: #ff5252;"></span>Senkou B</div>
        </div>
    </div>
    <div class="chart-area">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ CLOUD BREAK</div>
    </div>
    <div class="commentary">
        <div><strong><span class="trend-icon" id="trend-icon">➡️</span>Ichimoku Signal:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
        <div class="key-levels" id="key-levels">Cloud Levels: ...</div>
        <div class="timestamp" id="timestamp">Last updated: --</div>
    </div>
    <script>
        let livePriceData = null;
        let fetchError = null;
        
        async function fetchLivePrice() {
            console.log('[BTC Price] Starting fetch from Binance API...');
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                console.log('[BTC Price] Response status:', response.status);
                if (!response.ok) throw new Error('API failed with status: ' + response.status);
                const data = await response.json();
                console.log('[BTC Price] Raw data:', data);
                livePriceData = {
                    price: parseFloat(data.lastPrice),
                    change24h: parseFloat(data.priceChangePercent)
                };
                console.log('[BTC Price] Parsed data:', livePriceData);
                fetchError = null;
                return livePriceData;
            } catch (error) {
                console.error('[BTC Price] Fetch error:', error);
                fetchError = error.message;
                return null;
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 'Last updated: ' + now.toLocaleString();
        }

        function generateIchimokuData(basePrice = 85000) {
            const priceData = [];
            const senkouAData = [];
            const senkouBData = [];
            
            const pricePath = [];
            let currentPrice = basePrice * 0.95;
            for (let i = 0; i < 100; i++) {
                const change = (Math.random() - 0.48) * 0.03;
                currentPrice = currentPrice * (1 + change);
                if (i > 80) currentPrice = currentPrice * 0.9 + basePrice * 0.1;
                pricePath.push(currentPrice);
            }
            pricePath[pricePath.length - 1] = basePrice;
            
            const now = new Date();
            
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (pricePath.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                const basePriceVal = pricePath[i];
                const volatility = basePriceVal * 0.015;
                const open = basePriceVal + (Math.random() - 0.5) * volatility * 0.5;
                const close = basePriceVal;
                const high = Math.max(open, close) + Math.random() * volatility * 0.5;
                const low = Math.min(open, close) - Math.random() * volatility * 0.5;
                
                priceData.push({
                    time: timestamp,
                    open: Math.round(open),
                    high: Math.round(high),
                    low: Math.round(low),
                    close: Math.round(close)
                });
                
                if (i >= 26) {
                    const conversionPeriod = pricePath.slice(Math.max(0, i-8), i+1);
                    const basePeriod = pricePath.slice(Math.max(0, i-22), i+1);
                    const conversion = (Math.max(...conversionPeriod) + Math.min(...conversionPeriod)) / 2;
                    const base = (Math.max(...basePeriod) + Math.min(...basePeriod)) / 2;
                    
                    senkouAData.push({ time: timestamp, value: Math.round((conversion + base) / 2) });
                    
                    const longPeriod = pricePath.slice(Math.max(0, i-52), i+1);
                    const senkouB = (Math.max(...longPeriod) + Math.min(...longPeriod)) / 2;
                    senkouBData.push({ time: timestamp, value: Math.round(senkouB) });
                }
            }
            
            return { priceData, senkouAData, senkouBData };
        }

        async function initChart() {
            console.log('[Chart] Initializing...');
            const liveData = await fetchLivePrice();
            const basePrice = liveData ? liveData.price : 85000;
            console.log('[Chart] Using base price:', basePrice);
            
            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
                grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
                crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
                rightPriceScale: { 
                    borderColor: '#1e222d',
                    scaleMargins: { top: 0.1, bottom: 0.1 },
                    minimumWidth: 50
                },
                timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
                localization: { priceFormatter: p => '$' + Math.round(p).toLocaleString() }
            });

            const candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a', downColor: '#ef5350',
                borderUpColor: '#26a69a', borderDownColor: '#ef5350',
                wickUpColor: '#26a69a', wickDownColor: '#ef5350'
            });

            const senkouA = chart.addLineSeries({ color: '#69f0ae', lineWidth: 1, title: 'Senkou A' });
            const senkouB = chart.addLineSeries({ color: '#ff5252', lineWidth: 1, title: 'Senkou B' });

            const { priceData, senkouAData, senkouBData } = generateIchimokuData(basePrice);

            candleSeries.setData(priceData);
            senkouA.setData(senkouAData);
            senkouB.setData(senkouBData);

            const currentPrice = priceData[priceData.length - 1].close;
            const senkouAVal = senkouAData[senkouAData.length - 1]?.value || 0;
            const senkouBVal = senkouBData[senkouBData.length - 1]?.value || 0;
            const cloudTop = Math.max(senkouAVal, senkouBVal);
            const cloudBottom = Math.min(senkouAVal, senkouBVal);
            const cloudThickness = ((cloudTop - cloudBottom) / cloudBottom * 100).toFixed(1);
            
            const changeEl = document.getElementById('price-change');
            if (liveData) {
                changeEl.textContent = '$' + basePrice.toLocaleString() + ' (' + (liveData.change24h >= 0 ? '+' : '') + liveData.change24h.toFixed(1) + '% 24h)';
                changeEl.className = 'price-change ' + (liveData.change24h >= 0 ? 'change-up' : 'change-down');
            } else {
                changeEl.innerHTML = '<span class="price-error">Price unavailable - ' + (fetchError || 'check console') + '</span>';
            }

            let bias = 'neutral';
            let commentary = '';
            let trendIcon = '➡️';
            let alertTriggered = false;

            if (currentPrice > cloudTop) {
                bias = 'bullish';
                trendIcon = '↗️';
                commentary = `Price above the cloud indicates a strong bullish trend. Currently ${((currentPrice/cloudTop - 1) * 100).toFixed(1)}% above the cloud top ($${cloudTop.toLocaleString()}). `;
                
                const distance = (currentPrice - cloudTop) / cloudTop * 100;
                if (distance < 3) {
                    alertTriggered = true;
                    commentary += `⚠️ Price is testing cloud support from above. `;
                }
                
                commentary += `Cloud thickness of ${cloudThickness}% indicates ${cloudThickness > 5 ? 'strong' : 'weak'} future support. Action: Longs favored while above cloud. Use cloud top as trailing stop.`;
            } else if (currentPrice < cloudBottom) {
                bias = 'bearish';
                trendIcon = '↘️';
                commentary = `Price below the cloud indicates a strong bearish trend. Currently ${((1 - currentPrice/cloudBottom) * 100).toFixed(1)}% below the cloud bottom ($${cloudBottom.toLocaleString()}). `;
                
                const distance = (cloudBottom - currentPrice) / cloudBottom * 100;
                if (distance < 3) {
                    alertTriggered = true;
                    commentary += `⚠️ Price is testing cloud resistance from below. `;
                }
                
                commentary += `Action: Defensive positioning while below cloud. Shorts favored with stop above cloud bottom ($${cloudBottom.toLocaleString()}).`;
            } else {
                bias = 'neutral';
                trendIcon = '↔️';
                commentary = `Price is INSIDE the Ichimoku Cloud, indicating a consolidation or transition phase. Currently at ${((currentPrice - cloudBottom) / (cloudTop - cloudBottom) * 100).toFixed(0)}% through the cloud. `;
                alertTriggered = true;
                commentary += `⚠️ Cloud test in progress - direction will be determined by which side price exits. Action: Wait for clear break above cloud top (bullish) or below cloud bottom (bearish).`;
            }

            document.getElementById('commentary-text').textContent = commentary;
            document.getElementById('trend-icon').textContent = trendIcon;
            const biasEl = document.getElementById('bias-indicator');
            biasEl.textContent = bias.toUpperCase();
            biasEl.className = 'bias bias-' + bias;
            
            const cloudPosition = currentPrice > cloudTop ? 'Above' : currentPrice < cloudBottom ? 'Below' : 'Inside';
            document.getElementById('key-levels').textContent = `Cloud: Top $${cloudTop.toLocaleString()} | Bottom $${cloudBottom.toLocaleString()} | Thickness: ${cloudThickness}% | Position: ${cloudPosition}`;
            
            if (alertTriggered) {
                document.getElementById('alert').classList.add('active');
            }

            updateTimestamp();
            chart.timeScale().fitContent();
        }
        
        initChart();
    </script>
</body>
</html>
