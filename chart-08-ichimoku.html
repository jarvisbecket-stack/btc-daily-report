<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 8: Ichimoku Cloud</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            padding: 0;
        }
        .header {
            background: #131722;
            padding: 10px 15px;
            border-bottom: 1px solid #1e222d;
            overflow: hidden;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .title { font-size: 14px; font-weight: 600; float: left; }
        .refresh-btn {
            float: right;
            background: #2a2e39;
            border: 1px solid #3a3e49;
            color: #e6edf3;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .refresh-btn:hover { background: #3a3e49; }
        .price-info { 
            font-size: 12px; 
            color: #868993;
            clear: both;
            padding-top: 5px;
        }
        .price-change { font-weight: 600; }
        .change-up { color: #26a69a; }
        .change-down { color: #ef5350; }
        .legend { 
            display: flex; 
            gap: 15px; 
            font-size: 11px; 
            color: #868993;
            margin-top: 8px;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 10px; height: 3px; border-radius: 1px; }
        #chart { 
            width: 100%; 
            height: 550px;
            background: #0a0e1a;
        }
        .commentary {
            background: #131722;
            border-top: 1px solid #1e222d;
            padding: 15px;
            font-size: 12px;
            line-height: 1.6;
        }
        .bias { 
            display: inline-block; 
            padding: 2px 8px; 
            border-radius: 3px; 
            font-size: 10px; 
            font-weight: 600; 
            margin-left: 8px; 
        }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 14px; margin-right: 5px; }
        .key-levels {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #2a2e39;
            font-size: 11px;
            color: #868993;
        }
        .timestamp {
            font-size: 10px;
            color: #5a6070;
            margin-top: 8px;
            text-align: right;
        }
        .price-error {
            color: #ef5350;
            font-size: 11px;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(105, 240, 174, 0.9);
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="title">Ichimoku Cloud</div>
            <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh</button>
        </div>
        <div class="price-info">BTC <span id="price-display" class="price-change">Loading...</span></div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #26a69a;"></span>Price</div>
            <div class="legend-item"><span class="dot" style="background: #69f0ae;"></span>Senkou A</div>
            <div class="legend-item"><span class="dot" style="background: #ff5252;"></span>Senkou B</div>
        </div>
    </div>
    <div id="chart" style="position: relative;">
        <div class="alert" id="alert">‚ö†Ô∏è CLOUD BREAK</div>
    </div>
    <div class="commentary">
        <div><strong><span class="trend-icon" id="trend-icon">‚û°Ô∏è</span>Ichimoku Signal:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
        <div class="key-levels" id="key-levels">Loading...</div>
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        // Fetch live BTC price from CoinGecko
        async function fetchLivePrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
                if (!response.ok) throw new Error('API error: ' + response.status);
                const data = await response.json();
                return {
                    price: data.bitcoin.usd,
                    change: data.bitcoin.usd_24h_change || 0
                };
            } catch (error) {
                console.error('Failed to fetch price:', error);
                return null;
            }
        }

        // Fetch historical data from CoinGecko
        async function fetchHistoricalData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=90');
                if (!response.ok) throw new Error('History API error: ' + response.status);
                const data = await response.json();
                
                const prices = data.prices;
                const candleData = [];
                
                for (let i = 0; i < prices.length; i += 24) {
                    const dayPrices = prices.slice(i, i + 24);
                    if (dayPrices.length === 0) continue;
                    
                    const open = dayPrices[0][1];
                    const close = dayPrices[dayPrices.length - 1][1];
                    const high = Math.max(...dayPrices.map(p => p[1]));
                    const low = Math.min(...dayPrices.map(p => p[1]));
                    const timestamp = Math.floor(dayPrices[0][0] / 1000);
                    
                    candleData.push({
                        time: timestamp,
                        open: Math.round(open),
                        high: Math.round(high),
                        low: Math.round(low),
                        close: Math.round(close)
                    });
                }
                
                return candleData;
            } catch (error) {
                console.error('Failed to fetch historical data:', error);
                return null;
            }
        }

        // Calculate Ichimoku Cloud
        function calculateIchimoku(data) {
            const senkouAData = [];
            const senkouBData = [];
            
            for (let i = 52; i < data.length; i++) {
                // Tenkan-sen (Conversion Line): (9-period high + 9-period low) / 2
                const conversionPeriod = data.slice(i - 8, i + 1);
                const conversionHigh = Math.max(...conversionPeriod.map(d => d.high));
                const conversionLow = Math.min(...conversionPeriod.map(d => d.low));
                const conversion = (conversionHigh + conversionLow) / 2;
                
                // Kijun-sen (Base Line): (26-period high + 26-period low) / 2
                const basePeriod = data.slice(i - 25, i + 1);
                const baseHigh = Math.max(...basePeriod.map(d => d.high));
                const baseLow = Math.min(...basePeriod.map(d => d.low));
                const base = (baseHigh + baseLow) / 2;
                
                // Senkou Span A: (Conversion + Base) / 2
                senkouAData.push({ time: data[i].time, value: Math.round((conversion + base) / 2) });
                
                // Senkou Span B: (52-period high + 52-period low) / 2
                const longPeriod = data.slice(i - 51, i + 1);
                const longHigh = Math.max(...longPeriod.map(d => d.high));
                const longLow = Math.min(...longPeriod.map(d => d.low));
                senkouBData.push({ time: data[i].time, value: Math.round((longHigh + longLow) / 2) });
            }
            
            return { senkouAData, senkouBData };
        }

        // Initialize chart
        async function initChart() {
            const [liveData, historicalData] = await Promise.all([
                fetchLivePrice(),
                fetchHistoricalData()
            ]);
            
            const currentPrice = liveData ? liveData.price : (historicalData ? historicalData[historicalData.length - 1].close : 85000);
            const priceChange = liveData ? liveData.change : 0;
            
            // Update price display
            const priceDisplay = document.getElementById('price-display');
            if (liveData) {
                const changeClass = priceChange >= 0 ? 'change-up' : 'change-down';
                const changeSign = priceChange >= 0 ? '+' : '';
                priceDisplay.innerHTML = `$${currentPrice.toLocaleString()} <span class="${changeClass}">${changeSign}${priceChange.toFixed(2)}%</span>`;
            } else {
                priceDisplay.innerHTML = `<span class="price-error">Price unavailable</span>`;
            }
            
            // Update timestamp
            document.getElementById('timestamp').textContent = 'Last updated: ' + new Date().toLocaleString();
            
            // Use historical data or fallback
            const priceData = historicalData || generateFallbackData(currentPrice);
            const { senkouAData, senkouBData } = calculateIchimoku(priceData);
            
            // Create chart
            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                layout: { 
                    background: { type: 'solid', color: '#0a0e1a' }, 
                    textColor: '#868993' 
                },
                grid: { 
                    vertLines: { color: '#1e222d', style: 3 }, 
                    horzLines: { color: '#1e222d', style: 3 } 
                },
                crosshair: { 
                    mode: 1, 
                    vertLine: { color: '#2a2e39', width: 1 }, 
                    horzLine: { color: '#2a2e39', width: 1 } 
                },
                rightPriceScale: { 
                    borderColor: '#1e222d',
                    scaleMargins: { top: 0.1, bottom: 0.1 }
                },
                timeScale: { 
                    borderColor: '#1e222d', 
                    timeVisible: true, 
                    fontSize: 11 
                },
                localization: { 
                    priceFormatter: p => '$' + Math.round(p).toLocaleString()
                }
            });

            const candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a', downColor: '#ef5350',
                borderUpColor: '#26a69a', borderDownColor: '#ef5350',
                wickUpColor: '#26a69a', wickDownColor: '#ef5350'
            });

            const senkouA = chart.addLineSeries({ 
                color: '#69f0ae', 
                lineWidth: 1, 
                title: 'Senkou A' 
            });
            
            const senkouB = chart.addLineSeries({ 
                color: '#ff5252', 
                lineWidth: 1, 
                title: 'Senkou B' 
            });

            candleSeries.setData(priceData);
            senkouA.setData(senkouAData);
            senkouB.setData(senkouBData);

            // Get current values for commentary
            const senkouAVal = senkouAData[senkouAData.length - 1]?.value || 0;
            const senkouBVal = senkouBData[senkouBData.length - 1]?.value || 0;
            const cloudTop = Math.max(senkouAVal, senkouBVal);
            const cloudBottom = Math.min(senkouAVal, senkouBVal);
            const cloudThickness = ((cloudTop - cloudBottom) / cloudBottom * 100).toFixed(1);
            
            // Generate commentary
            let bias = 'neutral';
            let commentary = '';
            let trendIcon = '‚û°Ô∏è';
            let alertTriggered = false;

            if (currentPrice > cloudTop) {
                bias = 'bullish';
                trendIcon = '‚ÜóÔ∏è';
                commentary = `Price above the cloud indicates a strong bullish trend. Currently ${((currentPrice/cloudTop - 1) * 100).toFixed(1)}% above the cloud top ($${cloudTop.toLocaleString()}). `;
                
                const distance = (currentPrice - cloudTop) / cloudTop * 100;
                if (distance < 3) {
                    alertTriggered = true;
                    commentary += `‚ö†Ô∏è Price is testing cloud support from above. `;
                }
                
                commentary += `Cloud thickness of ${cloudThickness}% indicates ${cloudThickness > 5 ? 'strong' : 'weak'} future support. Action: Longs favored while above cloud. Use cloud top as trailing stop.`;
            } else if (currentPrice < cloudBottom) {
                bias = 'bearish';
                trendIcon = '‚ÜòÔ∏è';
                commentary = `Price below the cloud indicates a strong bearish trend. Currently ${((1 - currentPrice/cloudBottom) * 100).toFixed(1)}% below the cloud bottom ($${cloudBottom.toLocaleString()}). `;
                
                const distance = (cloudBottom - currentPrice) / cloudBottom * 100;
                if (distance < 3) {
                    alertTriggered = true;
                    commentary += `‚ö†Ô∏è Price is testing cloud resistance from below. `;
                }
                
                commentary += `Action: Defensive positioning while below cloud. Shorts favored with stop above cloud bottom ($${cloudBottom.toLocaleString()}).`;
            } else {
                bias = 'neutral';
                trendIcon = '‚ÜîÔ∏è';
                commentary = `Price is INSIDE the Ichimoku Cloud, indicating a consolidation or transition phase. Currently at ${((currentPrice - cloudBottom) / (cloudTop - cloudBottom) * 100).toFixed(0)}% through the cloud. `;
                alertTriggered = true;
                commentary += `‚ö†Ô∏è Cloud test in progress - direction will be determined by which side price exits. Action: Wait for clear break above cloud top (bullish) or below cloud bottom (bearish).`;
            }

            document.getElementById('commentary-text').textContent = commentary;
            document.getElementById('trend-icon').textContent = trendIcon;
            const biasEl = document.getElementById('bias-indicator');
            biasEl.textContent = bias.toUpperCase();
            biasEl.className = 'bias bias-' + bias;
            
            const cloudPosition = currentPrice > cloudTop ? 'Above' : currentPrice < cloudBottom ? 'Below' : 'Inside';
            document.getElementById('key-levels').textContent = 
                `Cloud: Top $${cloudTop.toLocaleString()} | Bottom $${cloudBottom.toLocaleString()} | Thickness: ${cloudThickness}% | Position: ${cloudPosition}`;
            
            if (alertTriggered) {
                document.getElementById('alert').classList.add('active');
            }

            chart.timeScale().fitContent();
        }

        // Fallback data generator
        function generateFallbackData(endPrice) {
            const data = [];
            const now = new Date();
            const basePrices = [
                102000, 104500, 103200, 105800, 107200, 106500, 108000, 105500, 103800, 101200,
                99800, 102500, 104800, 103200, 101500, 99800, 98500, 96200, 94500, 92800,
                95200, 96800, 98500, 97200, 95800, 93500, 91200, 92800, 94500, 96200,
                97800, 96500, 94800, 92500, 90200, 91800, 93500, 95200, 93800, 91500,
                89200, 87500, 85800, 88200, 90500, 92800, 91200, 88800, 86500, 84200,
                85800, 88200, 90500, 92800, 91200, 88800, 86500, 84200, 81800, 79500,
                77800, 75500, 73200, 70800, 68500, 70200, 72500, 74800, 73200, 70800,
                68500, 66200, 63800, 61500, 59200, 60800, 63200, 65500, 67800, 66200,
                63800, 61500, 59200, 56800, 54500, 56200, 58500, 60800, 63200, 65500
            ];
            
            for (let i = 0; i < basePrices.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (basePrices.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                const basePrice = basePrices[i];
                const volatility = basePrice * 0.015;
                const open = basePrice + (Math.random() - 0.5) * volatility * 0.3;
                const close = basePrice;
                const high = Math.max(open, close) + Math.random() * volatility * 0.3;
                const low = Math.min(open, close) - Math.random() * volatility * 0.3;
                
                data.push({
                    time: timestamp,
                    open: Math.round(open),
                    high: Math.round(high),
                    low: Math.round(low),
                    close: Math.round(close)
                });
            }
            
            data[data.length - 1].close = Math.round(endPrice);
            data[data.length - 1].high = Math.max(data[data.length - 1].high, Math.round(endPrice));
            data[data.length - 1].low = Math.min(data[data.length - 1].low, Math.round(endPrice));
            
            return data;
        }

        initChart();
    </script>
</body>
</html>
