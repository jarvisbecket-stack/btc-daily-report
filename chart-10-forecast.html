<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 10: 7-Day Forecast Bands</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 6px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .price-change { font-weight: 600; }
        .change-up { color: #26a69a; }
        .change-down { color: #ef5350; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-area { flex: 1; position: relative; min-height: 0; }
        #chart { height: 100%; }
        .commentary {
            background: rgba(19, 23, 34, 0.95);
            border-top: 1px solid #1e222d;
            padding: 8px 12px;
            font-size: 11px;
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .timestamp {
            font-size: 9px;
            color: #5a6070;
            margin-top: 4px;
            text-align: right;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(41, 98, 255, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">7-Day Forecast Bands</div>
            <div class="price-info">BTC <span class="price-change" id="price-change">...</span></div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #26a69a;"></span>Bull</div>
            <div class="legend-item"><span class="dot" style="background: #ffc107;"></span>Base</div>
            <div class="legend-item"><span class="dot" style="background: #ef5350;"></span>Bear</div>
        </div>
    </div>
    <div class="chart-area">
        <div id="chart"></div>
        <div class="alert" id="alert">‚ö†Ô∏è FORECAST BAND BREACH</div>
    </div>
    <div class="commentary">
        <div><strong><span class="trend-icon" id="trend-icon">‚û°Ô∏è</span>Forecast:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
        <div class="key-levels" id="key-levels">Forecast Levels: ...</div>
        <div class="timestamp" id="timestamp">Last updated: --</div>
    </div>
    <script>
        let livePriceData = null;
        
        async function fetchLivePrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                if (!response.ok) throw new Error('API failed');
                const data = await response.json();
                livePriceData = {
                    price: parseFloat(data.lastPrice),
                    change24h: parseFloat(data.priceChangePercent)
                };
                return livePriceData;
            } catch (error) {
                return null;
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 'Last updated: ' + now.toLocaleString();
        }

        function generateForecastData(basePrice = 85000) {
            const priceData = [];
            const bullData = [];
            const baseData = [];
            const bearData = [];
            
            const pricePath = [];
            let currentPrice = basePrice * 0.95;
            for (let i = 0; i < 100; i++) {
                const change = (Math.random() - 0.48) * 0.03;
                currentPrice = currentPrice * (1 + change);
                if (i > 80) currentPrice = currentPrice * 0.9 + basePrice * 0.1;
                pricePath.push(currentPrice);
            }
            pricePath[pricePath.length - 1] = basePrice;
            
            const now = new Date();
            
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (pricePath.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                const basePriceVal = pricePath[i];
                const volatility = basePriceVal * 0.015;
                const open = basePriceVal + (Math.random() - 0.5) * volatility * 0.5;
                const close = basePriceVal;
                const high = Math.max(open, close) + Math.random() * volatility * 0.5;
                const low = Math.min(open, close) - Math.random() * volatility * 0.5;
                
                priceData.push({
                    time: timestamp,
                    open: Math.round(open),
                    high: Math.round(high),
                    low: Math.round(low),
                    close: Math.round(close)
                });
                
                const lookback = Math.max(0, i - 20);
                const recentPrices = pricePath.slice(lookback, i + 1);
                const avgPrice = recentPrices.reduce((a, b) => a + b, 0) / recentPrices.length;
                const volatility7d = avgPrice * 0.08;
                
                bullData.push({ time: timestamp, value: Math.round(avgPrice + volatility7d) });
                baseData.push({ time: timestamp, value: Math.round(avgPrice) });
                bearData.push({ time: timestamp, value: Math.round(avgPrice - volatility7d) });
            }
            
            return { priceData, bullData, baseData, bearData };
        }

        async function initChart() {
            const liveData = await fetchLivePrice();
            const basePrice = liveData ? liveData.price : 85000;
            
            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
                grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
                crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
                rightPriceScale: { 
                    borderColor: '#1e222d',
                    scaleMargins: { top: 0.1, bottom: 0.1 },
                    minimumWidth: 50
                },
                timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
                localization: { priceFormatter: p => '$' + Math.round(p).toLocaleString() }
            });

            const candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a', downColor: '#ef5350',
                borderUpColor: '#26a69a', borderDownColor: '#ef5350',
                wickUpColor: '#26a69a', wickDownColor: '#ef5350'
            });

            const bullBand = chart.addLineSeries({ color: '#26a69a', lineWidth: 1.5, lineStyle: 2, title: 'Bull' });
            const baseBand = chart.addLineSeries({ color: '#ffc107', lineWidth: 1.5, lineStyle: 2, title: 'Base' });
            const bearBand = chart.addLineSeries({ color: '#ef5350', lineWidth: 1.5, lineStyle: 2, title: 'Bear' });

            const { priceData, bullData, baseData, bearData } = generateForecastData(basePrice);

            candleSeries.setData(priceData);
            bullBand.setData(bullData);
            baseBand.setData(baseData);
            bearBand.setData(bearData);

            const currentPrice = priceData[priceData.length - 1].close;
            const bull = bullData[bullData.length - 1].value;
            const base = baseData[baseData.length - 1].value;
            const bear = bearData[bearData.length - 1].value;
            
            const changeEl = document.getElementById('price-change');
            if (liveData) {
                changeEl.textContent = '$' + basePrice.toLocaleString() + ' (' + (liveData.change24h >= 0 ? '+' : '') + liveData.change24h.toFixed(1) + '% 24h)';
                changeEl.className = 'price-change ' + (liveData.change24h >= 0 ? 'change-up' : 'change-down');
            }

            let bias = 'neutral';
            let commentary = '';
            let trendIcon = '‚û°Ô∏è';
            let alertTriggered = false;

            const vsBase = ((currentPrice - base) / base * 100);
            const vsBull = ((bull - currentPrice) / bull * 100);
            const vsBear = ((currentPrice - bear) / bear * 100);
            const bandWidth = ((bull - bear) / base * 100);

            if (currentPrice > bull) {
                bias = 'bullish';
                trendIcon = 'üöÄ';
                commentary = `Price ABOVE the bull case ($${bull.toLocaleString()}) indicates momentum exceeding optimistic expectations. `;
                alertTriggered = true;
                commentary += `‚ö†Ô∏è Price exceeding bull forecast! Action: Ride the momentum but raise stops aggressively. Consider taking partial profits.`;
            } else if (currentPrice < bear) {
                bias = 'bearish';
                trendIcon = 'üí•';
                commentary = `Price has fallen BELOW the bear case ($${bear.toLocaleString()}), indicating selling pressure exceeding pessimistic forecasts. `;
                alertTriggered = true;
                commentary += `‚ö†Ô∏è Price below bear forecast! Action: Avoid catching falling knives. Wait for reclaim of bear band.`;
            } else if (currentPrice > base) {
                bias = 'bullish';
                trendIcon = '‚ÜóÔ∏è';
                commentary = `Price is trading ABOVE the base case ($${base.toLocaleString()}) at ${vsBase.toFixed(1)}% premium. `;
                
                if (vsBull < 5) {
                    alertTriggered = true;
                    commentary += `‚ö†Ô∏è Approaching bull target ($${bull.toLocaleString()}) - only ${vsBull.toFixed(1)}% away. `;
                }
                
                commentary += `Action: Bullish bias while above base case. Target bull band at $${bull.toLocaleString()}.`;
            } else if (currentPrice < base) {
                bias = 'bearish';
                trendIcon = '‚ÜòÔ∏è';
                commentary = `Price is trading BELOW the base case ($${base.toLocaleString()}) at ${Math.abs(vsBase).toFixed(1)}% discount. `;
                
                if (vsBear < 5) {
                    alertTriggered = true;
                    commentary += `‚ö†Ô∏è Approaching bear target ($${bear.toLocaleString()}) - only ${vsBear.toFixed(1)}% away. `;
                }
                
                commentary += `Action: Bearish bias while below base case. Target bear band at $${bear.toLocaleString()}.`;
            } else {
                bias = 'neutral';
                trendIcon = '‚û°Ô∏è';
                commentary = `Price is exactly at the base case ($${base.toLocaleString()}). Forecast bands span $${bear.toLocaleString()} to $${bull.toLocaleString()}. Action: No directional edge. Wait for break above base (bullish) or below (bearish).`;
            }

            document.getElementById('commentary-text').textContent = commentary;
            document.getElementById('trend-icon').textContent = trendIcon;
            const biasEl = document.getElementById('bias-indicator');
            biasEl.textContent = bias.toUpperCase();
            biasEl.className = 'bias bias-' + bias;
            
            const position = currentPrice > base ? `${vsBase.toFixed(1)}% above base` : currentPrice < base ? `${Math.abs(vsBase).toFixed(1)}% below base` : 'At base case';
            document.getElementById('key-levels').textContent = `Forecast: Bull $${bull.toLocaleString()} | Base $${base.toLocaleString()} | Bear $${bear.toLocaleString()} | Position: ${position}`;
            
            if (alertTriggered) {
                document.getElementById('alert').classList.add('active');
            }

            updateTimestamp();
            chart.timeScale().fitContent();
        }
        
        initChart();
    </script>
</body>
</html>
