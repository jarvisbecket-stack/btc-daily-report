<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 5: RSI (14)</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 6px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .price-change { font-weight: 600; }
        .change-up { color: #26a69a; }
        .change-down { color: #ef5350; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-area { flex: 1; position: relative; min-height: 0; }
        #chart { height: 100%; }
        .commentary {
            background: rgba(19, 23, 34, 0.95);
            border-top: 1px solid #1e222d;
            padding: 8px 12px;
            font-size: 11px;
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .timestamp {
            font-size: 9px;
            color: #5a6070;
            margin-top: 4px;
            text-align: right;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(239, 83, 80, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        .alert.overbought { background: rgba(239, 83, 80, 0.9); }
        .alert.oversold { background: rgba(76, 175, 80, 0.9); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">RSI (14)</div>
            <div class="price-info">BTC <span class="price-change" id="price-change">...</span></div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #ef5350;"></span>70 Overbought</div>
            <div class="legend-item"><span class="dot" style="background: #4caf50;"></span>30 Oversold</div>
        </div>
    </div>
    <div class="chart-area">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ RSI ALERT</div>
    </div>
    <div class="commentary">
        <div><strong><span class="trend-icon" id="trend-icon">➡️</span>Momentum:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
        <div class="key-levels" id="key-levels">RSI Levels: ...</div>
        <div class="timestamp" id="timestamp">Last updated: --</div>
    </div>
    <script>
        let livePriceData = null;
        
        async function fetchLivePrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                if (!response.ok) throw new Error('API failed');
                const data = await response.json();
                livePriceData = {
                    price: parseFloat(data.lastPrice),
                    change24h: parseFloat(data.priceChangePercent)
                };
                return livePriceData;
            } catch (error) {
                return null;
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 'Last updated: ' + now.toLocaleString();
        }

        function generateRSIData(basePrice = 85000) {
            const rsiData = [];
            const pricePath = [];
            let currentPrice = basePrice * 0.95;
            for (let i = 0; i < 100; i++) {
                const change = (Math.random() - 0.48) * 0.03;
                currentPrice = currentPrice * (1 + change);
                if (i > 80) currentPrice = currentPrice * 0.9 + basePrice * 0.1;
                pricePath.push(currentPrice);
            }
            pricePath[pricePath.length - 1] = basePrice;
            
            const now = new Date();
            let rsi = 50;
            
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (pricePath.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                if (i > 0) {
                    const change = (pricePath[i] - pricePath[i-1]) / pricePath[i-1] * 100;
                    rsi = rsi + change * 2 + (Math.random() - 0.5) * 3;
                    rsi = Math.max(10, Math.min(90, rsi));
                }
                
                rsiData.push({ time: timestamp, value: Math.round(rsi * 10) / 10 });
            }
            
            return rsiData;
        }

        async function initChart() {
            const liveData = await fetchLivePrice();
            const basePrice = liveData ? liveData.price : 85000;
            
            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
                grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
                crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
                rightPriceScale: { 
                    borderColor: '#1e222d',
                    scaleMargins: { top: 0.1, bottom: 0.1 },
                    minimumWidth: 40
                },
                timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
                localization: { priceFormatter: p => p.toFixed(1) }
            });

            const rsiSeries = chart.addLineSeries({ color: '#2196f3', lineWidth: 2, title: 'RSI' });
            const rsi70 = chart.addLineSeries({ color: '#ef5350', lineWidth: 1, lineStyle: 2, lastValueVisible: false });
            const rsi30 = chart.addLineSeries({ color: '#4caf50', lineWidth: 1, lineStyle: 2, lastValueVisible: false });

            const rsiData = generateRSIData(basePrice);
            rsiSeries.setData(rsiData);
            
            const startTime = rsiData[0].time;
            const endTime = rsiData[rsiData.length - 1].time;
            rsi70.setData([{time: startTime, value: 70}, {time: endTime, value: 70}]);
            rsi30.setData([{time: startTime, value: 30}, {time: endTime, value: 30}]);

            chart.applyOptions({ rightPriceScale: { minimumValue: 0, maximumValue: 100 } });

            const rsi = rsiData[rsiData.length - 1].value;
            const prevRSI = rsiData[rsiData.length - 5].value;
            const rsiTrend = rsi > prevRSI ? 'rising' : 'falling';
            
            const changeEl = document.getElementById('price-change');
            if (liveData) {
                changeEl.textContent = '$' + basePrice.toLocaleString() + ' (' + (liveData.change24h >= 0 ? '+' : '') + liveData.change24h.toFixed(1) + '% 24h)';
                changeEl.className = 'price-change ' + (liveData.change24h >= 0 ? 'change-up' : 'change-down');
            }

            let bias = 'neutral';
            let commentary = '';
            let trendIcon = '➡️';
            let alertTriggered = false;
            let alertClass = '';

            const recentRSI = rsiData.slice(-30).map(d => d.value);
            const maxRSI = Math.max(...recentRSI);
            const minRSI = Math.min(...recentRSI);

            if (rsi > 70) {
                bias = 'bearish';
                trendIcon = '↘️';
                commentary = `RSI at ${rsi.toFixed(1)} is in the overbought zone (>70), suggesting the recent rally may be due for a pullback. `;
                if (rsi > 80) commentary += `Extreme overbought reading (>80) often coincides with short-term tops. `;
                alertTriggered = true;
                alertClass = 'overbought';
                commentary += `Action: Consider taking profits on longs. Short-term bearish bias.`;
            } else if (rsi > 60) {
                bias = 'neutral';
                trendIcon = '↗️';
                commentary = `RSI at ${rsi.toFixed(1)} shows strong bullish momentum without reaching overbought extremes. Action: Stay with the trend.`;
            } else if (rsi < 30) {
                bias = 'bullish';
                trendIcon = '↗️';
                commentary = `RSI at ${rsi.toFixed(1)} is in oversold territory (<30), indicating selling pressure may be exhausted. `;
                if (rsi < 20) commentary += `Extreme oversold reading (<20) is rare and historically marks significant buying opportunities. `;
                alertTriggered = true;
                alertClass = 'oversold';
                commentary += `Action: Consider scaling into long positions. Short-term bullish bias.`;
            } else if (rsi < 40) {
                bias = 'neutral';
                trendIcon = '↘️';
                commentary = `RSI at ${rsi.toFixed(1)} shows weak momentum without reaching oversold extremes. Action: Stay defensive.`;
            } else {
                bias = 'neutral';
                trendIcon = '➡️';
                commentary = `RSI at ${rsi.toFixed(1)} is in neutral territory (40-60), indicating balanced buying and selling pressure. Action: No momentum edge.`;
            }

            document.getElementById('commentary-text').textContent = commentary;
            document.getElementById('trend-icon').textContent = trendIcon;
            const biasEl = document.getElementById('bias-indicator');
            biasEl.textContent = bias.toUpperCase();
            biasEl.className = 'bias bias-' + bias;
            
            document.getElementById('key-levels').textContent = `RSI: Current ${rsi.toFixed(1)} | 30-Day High ${maxRSI.toFixed(1)} | Low ${minRSI.toFixed(1)} | Trend: ${rsiTrend}`;
            
            if (alertTriggered) {
                const alertEl = document.getElementById('alert');
                alertEl.classList.add('active');
                if (alertClass) alertEl.classList.add(alertClass);
            }

            updateTimestamp();
            chart.timeScale().fitContent();
        }
        
        initChart();
    </script>
</body>
</html>
