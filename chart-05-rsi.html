<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 5: RSI (14)</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 8px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-container { flex: 1; position: relative; }
        #chart { height: 100%; }
        .commentary {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: rgba(19, 23, 34, 0.95);
            border: 1px solid #1e222d;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 11px;
            z-index: 100;
            line-height: 1.5;
            max-height: 120px;
            overflow-y: auto;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(239, 83, 80, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        .alert.overbought { background: rgba(239, 83, 80, 0.9); }
        .alert.oversold { background: rgba(76, 175, 80, 0.9); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">RSI (14)</div>
            <div class="price-info" id="rsi-value">Current RSI: ...</div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #ef5350;"></span>70 Overbought</div>
            <div class="legend-item"><span class="dot" style="background: #4caf50;"></span>30 Oversold</div>
        </div>
    </div>
    <div class="chart-container">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ RSI ALERT</div>
        <div class="commentary">
            <div><strong><span class="trend-icon" id="trend-icon">➡️</span>Momentum:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
            <div class="key-levels" id="key-levels">RSI Levels: ...</div>
        </div>
    </div>
    <script>
        // Generate 90 days of RSI data
        function generateRSIData() {
            const rsiData = [];
            const pricePath = [
                95200, 94800, 96100, 97200, 96800, 95500, 94200, 93800, 94500, 95100,
                95800, 96200, 97100, 98500, 99200, 98800, 99500, 100200, 101500, 102800,
                103200, 104100, 105300, 106800, 108200, 107500, 106200, 104800, 103500, 102100,
                101800, 102500, 103800, 105200, 106500, 107800, 109200, 110500, 108800, 107200,
                105800, 104200, 102900, 101500, 100200, 98800, 97200, 95800, 94500, 93200,
                91800, 90500, 89200, 88500, 87200, 85800, 84500, 83200, 82500, 81800,
                80500, 79200, 78500, 77800, 76500, 75200, 74500, 73800, 72500, 71200,
                70500, 69800, 68500, 67200, 66500, 65800, 64500, 63800, 64500, 65200,
                66500, 67800, 68500, 69200, 70500, 71800, 72500, 73200, 74500, 75800,
                76500, 77200, 78500, 79800, 80500, 81200, 82500, 83800, 84500, 85200
            ];
            
            const now = new Date();
            let rsi = 50;
            
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (pricePath.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                // Calculate RSI based on price changes
                if (i > 0) {
                    const change = (pricePath[i] - pricePath[i-1]) / pricePath[i-1] * 100;
                    // RSI responds to price changes
                    rsi = rsi + change * 2 + (Math.random() - 0.5) * 3;
                    rsi = Math.max(10, Math.min(90, rsi));
                }
                
                rsiData.push({ time: timestamp, value: Math.round(rsi * 10) / 10 });
            }
            
            return rsiData;
        }

        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
            grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
            crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
            rightPriceScale: { 
                borderColor: '#1e222d',
                scaleMargins: { top: 0.1, bottom: 0.1 },
                minimumWidth: 40
            },
            timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
            localization: { priceFormatter: p => p.toFixed(1) }
        });

        const rsiSeries = chart.addLineSeries({ color: '#2196f3', lineWidth: 2, title: 'RSI' });
        const rsi70 = chart.addLineSeries({ color: '#ef5350', lineWidth: 1, lineStyle: 2, lastValueVisible: false });
        const rsi30 = chart.addLineSeries({ color: '#4caf50', lineWidth: 1, lineStyle: 2, lastValueVisible: false });

        const rsiData = generateRSIData();
        rsiSeries.setData(rsiData);
        
        // Set horizontal lines for 70 and 30
        const startTime = rsiData[0].time;
        const endTime = rsiData[rsiData.length - 1].time;
        rsi70.setData([{time: startTime, value: 70}, {time: endTime, value: 70}]);
        rsi30.setData([{time: startTime, value: 30}, {time: endTime, value: 30}]);

        chart.applyOptions({ rightPriceScale: { minimumValue: 0, maximumValue: 100 } });

        // Get current RSI
        const rsi = rsiData[rsiData.length - 1].value;
        const prevRSI = rsiData[rsiData.length - 5].value;
        const rsiTrend = rsi > prevRSI ? 'rising' : 'falling';
        
        // Update RSI display
        document.getElementById('rsi-value').textContent = `Current RSI: ${rsi.toFixed(1)} | Trend: ${rsiTrend}`;
        
        // Commentary logic with expanded analysis
        let bias = 'neutral';
        let commentary = '';
        let trendIcon = '➡️';
        let alertTriggered = false;
        let alertClass = '';

        // Find recent extremes
        const recentRSI = rsiData.slice(-30).map(d => d.value);
        const maxRSI = Math.max(...recentRSI);
        const minRSI = Math.min(...recentRSI);

        if (rsi > 70) {
            bias = 'bearish';
            trendIcon = '↘️';
            commentary = `RSI (Relative Strength Index) measures momentum on a 0-100 scale, comparing the magnitude of recent gains to recent losses. Readings above 70 indicate overbought conditions where buying pressure may be exhausted. Currently at ${rsi.toFixed(1)}, RSI is in the overbought zone, suggesting the recent rally may be due for a pullback or consolidation. `;
            if (rsi > 80) {
                commentary += `Extreme overbought reading (>80) often coincides with short-term tops. `;
            }
            commentary += `Historical context: Over the past 90 days, RSI has reached similar extremes ${maxRSI > 75 ? 'multiple times' : 'rarely'}, typically leading to ${maxRSI > 80 ? 'sharp' : 'moderate'} corrections. `;
            commentary += `The 30-day RSI range shows a high of ${maxRSI.toFixed(1)} and low of ${minRSI.toFixed(1)}. `;
            alertTriggered = true;
            alertClass = 'overbought';
            commentary += `Action: Consider taking profits on longs. Watch for RSI divergence (price making higher highs while RSI makes lower highs) as early reversal signal. Short-term bearish bias.`;
        } else if (rsi > 60) {
            bias = 'neutral';
            trendIcon = '↗️';
            commentary = `RSI at ${rsi.toFixed(1)} shows strong bullish momentum without reaching overbought extremes. This is a healthy reading that suggests the uptrend has room to continue. `;
            commentary += `The 90-day RSI profile shows this level is within the upper range but not at extremes that typically trigger reversals. `;
            if (rsiTrend === 'rising') {
                commentary += `RSI is rising, confirming bullish momentum. `;
            }
            commentary += `Key level to watch: 70 (overbought threshold). Action: Stay with the trend but raise stops as RSI approaches overbought. Neutral to slightly bullish.`;
        } else if (rsi < 30) {
            bias = 'bullish';
            trendIcon = '↗️';
            commentary = `RSI at ${rsi.toFixed(1)} is in oversold territory (<30), indicating selling pressure may be exhausted and a bounce is likely. Oversold readings often mark capitulation points where weak hands finish selling. `;
            if (rsi < 20) {
                commentary += `Extreme oversold reading (<20) is rare and historically marks significant buying opportunities. `;
            }
            commentary += `Historical context: Past 90-day RSI lows around ${minRSI.toFixed(1)} have preceded meaningful bounces. `;
            alertTriggered = true;
            alertClass = 'oversold';
            commentary += `Action: Consider scaling into long positions. Watch for bullish RSI divergence (price making lower lows while RSI makes higher lows) as confirmation. Short-term bullish bias.`;
        } else if (rsi < 40) {
            bias = 'neutral';
            trendIcon = '↘️';
            commentary = `RSI at ${rsi.toFixed(1)} shows weak momentum without reaching oversold extremes. This suggests bearish control but potential for a bounce is building. `;
            commentary += `The 90-day view shows RSI has been trending lower, reflecting the price decline from $100K+ levels. `;
            if (rsiTrend === 'falling') {
                commentary += `Falling RSI confirms bearish momentum continues. `;
            }
            commentary += `Key level to watch: 30 (oversold threshold). Action: Stay defensive; wait for RSI to reach oversold or show bullish divergence before buying. Neutral to slightly bearish.`;
        } else {
            bias = 'neutral';
            trendIcon = '➡️';
            commentary = `RSI at ${rsi.toFixed(1)} is in neutral territory (40-60), indicating balanced buying and selling pressure with no clear momentum edge. This often occurs during consolidation phases. `;
            commentary += `The 90-day RSI range of ${minRSI.toFixed(1)}-${maxRSI.toFixed(1)} shows the current reading is middle-of-the-road. `;
            commentary += `Neutral RSI can persist for extended periods during range-bound markets. `;
            commentary += `Action: No momentum edge. Use other indicators for direction. Watch for RSI break above 60 (bullish) or below 40 (bearish) for momentum shift signals.`;
        }

        document.getElementById('commentary-text').textContent = commentary;
        document.getElementById('trend-icon').textContent = trendIcon;
        const biasEl = document.getElementById('bias-indicator');
        biasEl.textContent = bias.toUpperCase();
        biasEl.className = 'bias bias-' + bias;
        
        // Update key levels
        document.getElementById('key-levels').textContent = `RSI Levels: Current ${rsi.toFixed(1)} | 30-Day High ${maxRSI.toFixed(1)} | 30-Day Low ${minRSI.toFixed(1)} | Neutral Zone 40-60`;
        
        if (alertTriggered) {
            const alertEl = document.getElementById('alert');
            alertEl.classList.add('active');
            if (alertClass) alertEl.classList.add(alertClass);
        }

        chart.timeScale().fitContent();
    </script>
</body>
</html>
