<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 5: RSI (14)</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            padding: 0;
        }
        .header {
            background: #131722;
            padding: 10px 15px;
            border-bottom: 1px solid #1e222d;
            overflow: hidden;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .title { font-size: 14px; font-weight: 600; float: left; }
        .refresh-btn {
            float: right;
            background: #2a2e39;
            border: 1px solid #3a3e49;
            color: #e6edf3;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .refresh-btn:hover { background: #3a3e49; }
        .price-info { 
            font-size: 12px; 
            color: #868993;
            clear: both;
            padding-top: 5px;
        }
        .price-change { font-weight: 600; }
        .change-up { color: #26a69a; }
        .change-down { color: #ef5350; }
        .legend { 
            display: flex; 
            gap: 15px; 
            font-size: 11px; 
            color: #868993;
            margin-top: 8px;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 10px; height: 3px; border-radius: 1px; }
        #chart { 
            width: 100%; 
            height: 550px;
            background: #0a0e1a;
        }
        .commentary {
            background: #131722;
            border-top: 1px solid #1e222d;
            padding: 15px;
            font-size: 12px;
            line-height: 1.6;
        }
        .bias { 
            display: inline-block; 
            padding: 2px 8px; 
            border-radius: 3px; 
            font-size: 10px; 
            font-weight: 600; 
            margin-left: 8px; 
        }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 14px; margin-right: 5px; }
        .key-levels {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #2a2e39;
            font-size: 11px;
            color: #868993;
        }
        .timestamp {
            font-size: 10px;
            color: #5a6070;
            margin-top: 8px;
            text-align: right;
        }
        .price-error {
            color: #ef5350;
            font-size: 11px;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(239, 83, 80, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        .alert.overbought { background: rgba(239, 83, 80, 0.9); }
        .alert.oversold { background: rgba(76, 175, 80, 0.9); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="title">RSI (14)</div>
            <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh</button>
        </div>
        <div class="price-info">BTC <span id="price-display" class="price-change">Loading...</span></div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #2196f3;"></span>RSI</div>
            <div class="legend-item"><span class="dot" style="background: #ef5350;"></span>70 Overbought</div>
            <div class="legend-item"><span class="dot" style="background: #4caf50;"></span>30 Oversold</div>
        </div>
    </div>
    <div id="chart" style="position: relative;">
        <div class="alert" id="alert">‚ö†Ô∏è RSI ALERT</div>
    </div>
    <div class="commentary">
        <div><strong><span class="trend-icon" id="trend-icon">‚û°Ô∏è</span>Momentum:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
        <div class="key-levels" id="key-levels">Loading...</div>
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        // Fetch live BTC price from CoinGecko
        async function fetchLivePrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
                if (!response.ok) throw new Error('API error: ' + response.status);
                const data = await response.json();
                return {
                    price: data.bitcoin.usd,
                    change: data.bitcoin.usd_24h_change || 0
                };
            } catch (error) {
                console.error('Failed to fetch price:', error);
                return null;
            }
        }

        // Fetch historical data from CoinGecko
        async function fetchHistoricalData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=90');
                if (!response.ok) throw new Error('History API error: ' + response.status);
                const data = await response.json();
                
                const prices = data.prices;
                const closeData = [];
                
                for (let i = 0; i < prices.length; i += 24) {
                    const dayPrices = prices.slice(i, i + 24);
                    if (dayPrices.length === 0) continue;
                    
                    const close = dayPrices[dayPrices.length - 1][1];
                    const timestamp = Math.floor(dayPrices[0][0] / 1000);
                    
                    closeData.push({
                        time: timestamp,
                        close: close
                    });
                }
                
                return closeData;
            } catch (error) {
                console.error('Failed to fetch historical data:', error);
                return null;
            }
        }

        // Calculate RSI
        function calculateRSI(data, period = 14) {
            const rsiData = [];
            let gains = 0;
            let losses = 0;
            
            // First average gain/loss
            for (let i = 1; i <= period; i++) {
                const change = data[i].close - data[i - 1].close;
                if (change > 0) gains += change;
                else losses += Math.abs(change);
            }
            
            let avgGain = gains / period;
            let avgLoss = losses / period;
            
            for (let i = period; i < data.length; i++) {
                const change = data[i].close - data[i - 1].close;
                const gain = change > 0 ? change : 0;
                const loss = change < 0 ? Math.abs(change) : 0;
                
                avgGain = ((avgGain * (period - 1)) + gain) / period;
                avgLoss = ((avgLoss * (period - 1)) + loss) / period;
                
                const rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
                const rsi = avgLoss === 0 ? 100 : 100 - (100 / (1 + rs));
                
                rsiData.push({
                    time: data[i].time,
                    value: Math.round(rsi * 10) / 10
                });
            }
            
            return rsiData;
        }

        // Initialize chart
        async function initChart() {
            const [liveData, historicalData] = await Promise.all([
                fetchLivePrice(),
                fetchHistoricalData()
            ]);
            
            const currentPrice = liveData ? liveData.price : (historicalData ? historicalData[historicalData.length - 1].close : 85000);
            const priceChange = liveData ? liveData.change : 0;
            
            // Update price display
            const priceDisplay = document.getElementById('price-display');
            if (liveData) {
                const changeClass = priceChange >= 0 ? 'change-up' : 'change-down';
                const changeSign = priceChange >= 0 ? '+' : '';
                priceDisplay.innerHTML = `$${currentPrice.toLocaleString()} <span class="${changeClass}">${changeSign}${priceChange.toFixed(2)}%</span>`;
            } else {
                priceDisplay.innerHTML = `<span class="price-error">Price unavailable</span>`;
            }
            
            // Update timestamp
            document.getElementById('timestamp').textContent = 'Last updated: ' + new Date().toLocaleString();
            
            // Use historical data or fallback
            const priceData = historicalData || generateFallbackData(currentPrice);
            const rsiData = calculateRSI(priceData, 14);
            
            // Create chart
            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                layout: { 
                    background: { type: 'solid', color: '#0a0e1a' }, 
                    textColor: '#868993' 
                },
                grid: { 
                    vertLines: { color: '#1e222d', style: 3 }, 
                    horzLines: { color: '#1e222d', style: 3 } 
                },
                crosshair: { 
                    mode: 1, 
                    vertLine: { color: '#2a2e39', width: 1 }, 
                    horzLine: { color: '#2a2e39', width: 1 } 
                },
                rightPriceScale: { 
                    borderColor: '#1e222d',
                    scaleMargins: { top: 0.1, bottom: 0.1 },
                    minimumValue: 0,
                    maximumValue: 100
                },
                timeScale: { 
                    borderColor: '#1e222d', 
                    timeVisible: true, 
                    fontSize: 11 
                },
                localization: { 
                    priceFormatter: p => p.toFixed(1)
                }
            });

            const rsiSeries = chart.addLineSeries({ 
                color: '#2196f3', 
                lineWidth: 2, 
                title: 'RSI' 
            });

            const rsi70 = chart.addLineSeries({ 
                color: '#ef5350', 
                lineWidth: 1, 
                lineStyle: 2, 
                lastValueVisible: false 
            });
            
            const rsi30 = chart.addLineSeries({ 
                color: '#4caf50', 
                lineWidth: 1, 
                lineStyle: 2, 
                lastValueVisible: false 
            });

            rsiSeries.setData(rsiData);
            
            const startTime = rsiData[0].time;
            const endTime = rsiData[rsiData.length - 1].time;
            rsi70.setData([{time: startTime, value: 70}, {time: endTime, value: 70}]);
            rsi30.setData([{time: startTime, value: 30}, {time: endTime, value: 30}]);

            // Get current values for commentary
            const currentRSI = rsiData[rsiData.length - 1].value;
            const prevRSI = rsiData[rsiData.length - 5].value;
            const rsiTrend = currentRSI > prevRSI ? 'rising' : 'falling';
            
            // Generate commentary
            let bias = 'neutral';
            let commentary = '';
            let trendIcon = '‚û°Ô∏è';
            let alertTriggered = false;
            let alertClass = '';

            const recentRSI = rsiData.slice(-30).map(d => d.value);
            const maxRSI = Math.max(...recentRSI);
            const minRSI = Math.min(...recentRSI);

            if (currentRSI > 70) {
                bias = 'bearish';
                trendIcon = '‚ÜòÔ∏è';
                commentary = `RSI at ${currentRSI.toFixed(1)} is in the overbought zone (>70), suggesting the recent rally may be due for a pullback. `;
                if (currentRSI > 80) commentary += `Extreme overbought reading (>80) often coincides with short-term tops. `;
                alertTriggered = true;
                alertClass = 'overbought';
                commentary += `Action: Consider taking profits on longs. Short-term bearish bias.`;
            } else if (currentRSI > 60) {
                bias = 'neutral';
                trendIcon = '‚ÜóÔ∏è';
                commentary = `RSI at ${currentRSI.toFixed(1)} shows strong bullish momentum without reaching overbought extremes. Action: Stay with the trend.`;
            } else if (currentRSI < 30) {
                bias = 'bullish';
                trendIcon = '‚ÜóÔ∏è';
                commentary = `RSI at ${currentRSI.toFixed(1)} is in oversold territory (<30), indicating selling pressure may be exhausted. `;
                if (currentRSI < 20) commentary += `Extreme oversold reading (<20) is rare and historically marks significant buying opportunities. `;
                alertTriggered = true;
                alertClass = 'oversold';
                commentary += `Action: Consider scaling into long positions. Short-term bullish bias.`;
            } else if (currentRSI < 40) {
                bias = 'neutral';
                trendIcon = '‚ÜòÔ∏è';
                commentary = `RSI at ${currentRSI.toFixed(1)} shows weak momentum without reaching oversold extremes. Action: Stay defensive.`;
            } else {
                bias = 'neutral';
                trendIcon = '‚û°Ô∏è';
                commentary = `RSI at ${currentRSI.toFixed(1)} is in neutral territory (40-60), indicating balanced buying and selling pressure. Action: No momentum edge.`;
            }

            document.getElementById('commentary-text').textContent = commentary;
            document.getElementById('trend-icon').textContent = trendIcon;
            const biasEl = document.getElementById('bias-indicator');
            biasEl.textContent = bias.toUpperCase();
            biasEl.className = 'bias bias-' + bias;
            
            document.getElementById('key-levels').textContent = 
                `RSI: Current ${currentRSI.toFixed(1)} | 30-Day High ${maxRSI.toFixed(1)} | Low ${minRSI.toFixed(1)} | Trend: ${rsiTrend}`;
            
            if (alertTriggered) {
                const alertEl = document.getElementById('alert');
                alertEl.classList.add('active');
                if (alertClass) alertEl.classList.add(alertClass);
            }

            chart.timeScale().fitContent();
        }

        // Fallback data generator
        function generateFallbackData(endPrice) {
            const data = [];
            const now = new Date();
            const basePrices = [
                102000, 104500, 103200, 105800, 107200, 106500, 108000, 105500, 103800, 101200,
                99800, 102500, 104800, 103200, 101500, 99800, 98500, 96200, 94500, 92800,
                95200, 96800, 98500, 97200, 95800, 93500, 91200, 92800, 94500, 96200,
                97800, 96500, 94800, 92500, 90200, 91800, 93500, 95200, 93800, 91500,
                89200, 87500, 85800, 88200, 90500, 92800, 91200, 88800, 86500, 84200,
                85800, 88200, 90500, 92800, 91200, 88800, 86500, 84200, 81800, 79500,
                77800, 75500, 73200, 70800, 68500, 70200, 72500, 74800, 73200, 70800,
                68500, 66200, 63800, 61500, 59200, 60800, 63200, 65500, 67800, 66200,
                63800, 61500, 59200, 56800, 54500, 56200, 58500, 60800, 63200, 65500
            ];
            
            for (let i = 0; i < basePrices.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (basePrices.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                data.push({
                    time: timestamp,
                    close: basePrices[i]
                });
            }
            
            data[data.length - 1].close = endPrice;
            
            return data;
        }

        initChart();
    </script>
</body>
</html>
