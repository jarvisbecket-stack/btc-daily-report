<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 5: RSI</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 8px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title { font-size: 13px; font-weight: 600; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-container { flex: 1; position: relative; }
        #chart { height: 100%; }
        .commentary {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: rgba(19, 23, 34, 0.95);
            border: 1px solid #1e222d;
            border-radius: 6px;
            padding: 8px 10px;
            font-size: 11px;
            z-index: 100;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(239, 83, 80, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        .alert.overbought { background: rgba(239, 83, 80, 0.9); }
        .alert.oversold { background: rgba(76, 175, 80, 0.9); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">RSI (14)</div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #ef5350;"></span>70 Overbought</div>
            <div class="legend-item"><span class="dot" style="background: #4caf50;"></span>30 Oversold</div>
        </div>
    </div>
    <div class="chart-container">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ RSI ALERT</div>
        <div class="commentary">
            <strong>Momentum:</strong> <span id="commentary-text">Loading...</span>
            <span class="bias" id="bias-indicator">...</span>
        </div>
    </div>
    <script>
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
            grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
            crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
            rightPriceScale: { 
                borderColor: '#1e222d',
                scaleMargins: { top: 0.1, bottom: 0.1 },
                minimumWidth: 40
            },
            timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
            localization: { priceFormatter: p => p.toFixed(0) }
        });

        const rsiSeries = chart.addLineSeries({ color: '#2196f3', lineWidth: 2, title: 'RSI' });
        const rsi70 = chart.addLineSeries({ color: '#ef5350', lineWidth: 1, lineStyle: 2, lastValueVisible: false });
        const rsi30 = chart.addLineSeries({ color: '#4caf50', lineWidth: 1, lineStyle: 2, lastValueVisible: false });

        const rsiData = [{'time': 1756857600, 'value': 48.5}, {'time': 1771632000, 'value': 41.3}];
        rsiSeries.setData(rsiData);
        rsi70.setData([{time: 1756857600, value: 70}, {time: 1771632000, value: 70}]);
        rsi30.setData([{time: 1756857600, value: 30}, {time: 1771632000, value: 30}]);

        chart.applyOptions({ rightPriceScale: { minimumValue: 0, maximumValue: 100 } });

        // Commentary logic
        const rsi = 41.3;
        
        let bias = 'neutral';
        let commentary = '';
        let alertTriggered = false;
        let alertClass = '';

        if (rsi > 70) {
            bias = 'bearish';
            commentary = 'RSI overbought (>70). Potential reversal zone.';
            alertTriggered = true;
            alertClass = 'overbought';
        } else if (rsi > 60) {
            bias = 'neutral';
            commentary = 'RSI elevated. Approaching overbought.';
        } else if (rsi < 30) {
            bias = 'bullish';
            commentary = 'RSI oversold (<30). Potential bounce zone.';
            alertTriggered = true;
            alertClass = 'oversold';
        } else if (rsi < 40) {
            bias = 'neutral';
            commentary = 'RSI weak. Approaching oversold.';
        } else {
            bias = 'neutral';
            commentary = 'RSI neutral (40-60). No extreme readings.';
        }

        document.getElementById('commentary-text').textContent = commentary;
        const biasEl = document.getElementById('bias-indicator');
        biasEl.textContent = bias.toUpperCase();
        biasEl.className = 'bias bias-' + bias;
        
        if (alertTriggered) {
            const alertEl = document.getElementById('alert');
            alertEl.classList.add('active');
            if (alertClass) alertEl.classList.add(alertClass);
        }

        chart.timeScale().fitContent();
    </script>
</body>
</html>
