<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 6: MACD</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 8px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title { font-size: 13px; font-weight: 600; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-container { flex: 1; position: relative; }
        #chart { height: 100%; }
        .commentary {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: rgba(19, 23, 34, 0.95);
            border: 1px solid #1e222d;
            border-radius: 6px;
            padding: 8px 10px;
            font-size: 11px;
            z-index: 100;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">MACD (12,26,9)</div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #2196f3;"></span>MACD</div>
            <div class="legend-item"><span class="dot" style="background: #ff9800;"></span>Signal</div>
        </div>
    </div>
    <div class="chart-container">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ MACD CROSS ALERT</div>
        <div class="commentary">
            <strong>Trend Momentum:</strong> <span id="commentary-text">Loading...</span>
            <span class="bias" id="bias-indicator">...</span>
        </div>
    </div>
    <script>
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
            grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
            crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
            rightPriceScale: { 
                borderColor: '#1e222d',
                scaleMargins: { top: 0.2, bottom: 0.2 },
                minimumWidth: 50
            },
            timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 }
        });

        const macdLine = chart.addLineSeries({ color: '#2196f3', lineWidth: 2, title: 'MACD' });
        const signalLine = chart.addLineSeries({ color: '#ff9800', lineWidth: 1.5, title: 'Signal' });
        const histSeries = chart.addHistogramSeries({ title: 'Hist' });

        const macdData = [{'time': 1755734400, 'value': 0}, {'time': 1771632000, 'value': -4261}];
        const signalData = [{'time': 1755734400, 'value': 0}, {'time': 1771632000, 'value': -4774}];
        const histData = [{'time': 1755734400, 'value': 0, 'color': '#26a69a'}, {'time': 1771632000, 'value': 512, 'color': '#26a69a'}];

        macdLine.setData(macdData);
        signalLine.setData(signalData);
        histSeries.setData(histData);

        // Commentary logic
        const macd = -4261;
        const signal = -4774;
        const histogram = macd - signal;
        
        let bias = 'neutral';
        let commentary = '';
        let alertTriggered = false;

        if (macd > signal) {
            if (histogram > 0 && histogram < 500) {
                bias = 'bullish';
                commentary = 'MACD crossing above signal. Bullish momentum building.';
                alertTriggered = true;
            } else {
                bias = 'bullish';
                commentary = 'MACD above signal. Bullish momentum.';
            }
        } else {
            if (histogram < 0 && histogram > -500) {
                bias = 'bearish';
                commentary = 'MACD crossing below signal. Bearish momentum building.';
                alertTriggered = true;
            } else {
                bias = 'bearish';
                commentary = 'MACD below signal. Bearish momentum.';
            }
        }

        if (macd > 0 && signal > 0) {
            commentary += ' Above zero line - strong bullish.';
        } else if (macd < 0 && signal < 0) {
            commentary += ' Below zero line - strong bearish.';
        }

        document.getElementById('commentary-text').textContent = commentary;
        const biasEl = document.getElementById('bias-indicator');
        biasEl.textContent = bias.toUpperCase();
        biasEl.className = 'bias bias-' + bias;
        
        if (alertTriggered) {
            document.getElementById('alert').classList.add('active');
        }

        chart.timeScale().fitContent();
    </script>
</body>
</html>
