<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 6: MACD (12,26,9)</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 6px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .price-change { font-weight: 600; }
        .change-up { color: #26a69a; }
        .change-down { color: #ef5350; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-area { flex: 1; position: relative; min-height: 0; }
        #chart { height: 100%; }
        .commentary {
            background: rgba(19, 23, 34, 0.95);
            border-top: 1px solid #1e222d;
            padding: 8px 12px;
            font-size: 11px;
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .timestamp {
            font-size: 9px;
            color: #5a6070;
            margin-top: 4px;
            text-align: right;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">MACD (12,26,9)</div>
            <div class="price-info">BTC <span class="price-change" id="price-change">...</span></div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #2196f3;"></span>MACD</div>
            <div class="legend-item"><span class="dot" style="background: #ff9800;"></span>Signal</div>
        </div>
    </div>
    <div class="chart-area">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ MACD CROSS ALERT</div>
    </div>
    <div class="commentary">
        <div><strong><span class="trend-icon" id="trend-icon">➡️</span>Trend Momentum:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
        <div class="key-levels" id="key-levels">MACD Status: ...</div>
        <div class="timestamp" id="timestamp">Last updated: --</div>
    </div>
    <script>
        let livePriceData = null;
        
        async function fetchLivePrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                if (!response.ok) throw new Error('API failed');
                const data = await response.json();
                livePriceData = {
                    price: parseFloat(data.lastPrice),
                    change24h: parseFloat(data.priceChangePercent)
                };
                return livePriceData;
            } catch (error) {
                return null;
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 'Last updated: ' + now.toLocaleString();
        }

        function generateMACDData(basePrice = 85000) {
            const macdData = [];
            const signalData = [];
            const histData = [];
            
            const pricePath = [];
            let currentPrice = basePrice * 0.95;
            for (let i = 0; i < 100; i++) {
                const change = (Math.random() - 0.48) * 0.03;
                currentPrice = currentPrice * (1 + change);
                if (i > 80) currentPrice = currentPrice * 0.9 + basePrice * 0.1;
                pricePath.push(currentPrice);
            }
            pricePath[pricePath.length - 1] = basePrice;
            
            const now = new Date();
            let ema12 = pricePath[0];
            let ema26 = pricePath[0];
            let signal = 0;
            
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (pricePath.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                const close = pricePath[i];
                ema12 = ema12 * (11/12) + close * (1/12);
                ema26 = ema26 * (25/26) + close * (1/26);
                
                const macd = ema12 - ema26;
                signal = signal * (8/9) + macd * (1/9);
                const histogram = macd - signal;
                
                macdData.push({ time: timestamp, value: Math.round(macd) });
                signalData.push({ time: timestamp, value: Math.round(signal) });
                histData.push({ 
                    time: timestamp, 
                    value: Math.round(histogram), 
                    color: histogram >= 0 ? '#26a69a' : '#ef5350'
                });
            }
            
            return { macdData, signalData, histData };
        }

        async function initChart() {
            const liveData = await fetchLivePrice();
            const basePrice = liveData ? liveData.price : 85000;
            
            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
                grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
                crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
                rightPriceScale: { 
                    borderColor: '#1e222d',
                    scaleMargins: { top: 0.2, bottom: 0.2 },
                    minimumWidth: 50
                },
                timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 }
            });

            const macdLine = chart.addLineSeries({ color: '#2196f3', lineWidth: 2, title: 'MACD' });
            const signalLine = chart.addLineSeries({ color: '#ff9800', lineWidth: 1.5, title: 'Signal' });
            const histSeries = chart.addHistogramSeries({ title: 'Hist' });

            const { macdData, signalData, histData } = generateMACDData(basePrice);

            macdLine.setData(macdData);
            signalLine.setData(signalData);
            histSeries.setData(histData);

            const macd = macdData[macdData.length - 1].value;
            const signal = signalData[signalData.length - 1].value;
            const histogram = macd - signal;
            const prevHist = histData[histData.length - 2].value;
            
            const changeEl = document.getElementById('price-change');
            if (liveData) {
                changeEl.textContent = '$' + basePrice.toLocaleString() + ' (' + (liveData.change24h >= 0 ? '+' : '') + liveData.change24h.toFixed(1) + '% 24h)';
                changeEl.className = 'price-change ' + (liveData.change24h >= 0 ? 'change-up' : 'change-down');
            }

            let bias = 'neutral';
            let commentary = '';
            let trendIcon = '➡️';
            let alertTriggered = false;

            const crossDistance = Math.abs(macd - signal);
            const histTrend = histogram > prevHist ? 'expanding' : 'contracting';

            if (macd > signal) {
                if (crossDistance < 200) {
                    bias = 'bullish';
                    trendIcon = '↗️';
                    commentary = `A bullish cross (MACD above signal) has just occurred or is imminent - this is a classic buy signal. `;
                    alertTriggered = true;
                } else {
                    bias = 'bullish';
                    trendIcon = '↗️';
                    commentary = `MACD shows bullish momentum with MACD line above signal line. `;
                }
                
                if (macd > 0 && signal > 0) {
                    commentary += `Both lines above zero indicates strong bullish momentum. `;
                }
                commentary += `The histogram is ${histTrend} at ${histogram > 0 ? '+' : ''}${histogram}. Action: ${crossDistance < 200 ? 'Fresh cross - consider new longs.' : 'Hold longs while MACD > signal.'}`;
            } else {
                if (crossDistance < 200) {
                    bias = 'bearish';
                    trendIcon = '↘️';
                    commentary = `A bearish cross or imminent cross (MACD below signal). This is a classic sell/short signal. `;
                    alertTriggered = true;
                } else {
                    bias = 'bearish';
                    trendIcon = '↘️';
                    commentary = `MACD shows bearish momentum with MACD line below signal line. `;
                }
                
                if (macd < 0 && signal < 0) {
                    commentary += `Both lines below zero indicates strong bearish momentum. `;
                }
                commentary += `Action: ${crossDistance < 200 ? 'Fresh cross - consider new shorts.' : 'Stay defensive while MACD < signal.'}`;
            }

            document.getElementById('commentary-text').textContent = commentary;
            document.getElementById('trend-icon').textContent = trendIcon;
            const biasEl = document.getElementById('bias-indicator');
            biasEl.textContent = bias.toUpperCase();
            biasEl.className = 'bias bias-' + bias;
            
            const zeroLine = macd > 0 ? 'Above' : 'Below';
            document.getElementById('key-levels').textContent = `MACD: ${zeroLine} Zero | Cross Distance: ${crossDistance.toFixed(0)} | Histogram: ${histogram > 0 ? '+' : ''}${histogram.toFixed(0)} (${histTrend})`;
            
            if (alertTriggered) {
                document.getElementById('alert').classList.add('active');
            }

            updateTimestamp();
            chart.timeScale().fitContent();
        }
        
        initChart();
    </script>
</body>
</html>
