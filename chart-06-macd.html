<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 6: MACD (12,26,9)</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 8px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-container { flex: 1; position: relative; }
        #chart { height: 100%; }
        .commentary {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: rgba(19, 23, 34, 0.95);
            border: 1px solid #1e222d;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 11px;
            z-index: 100;
            line-height: 1.5;
            max-height: 120px;
            overflow-y: auto;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">MACD (12,26,9)</div>
            <div class="price-info" id="macd-value">MACD: ... | Signal: ... | Hist: ...</div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #2196f3;"></span>MACD</div>
            <div class="legend-item"><span class="dot" style="background: #ff9800;"></span>Signal</div>
        </div>
    </div>
    <div class="chart-container">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ MACD CROSS ALERT</div>
        <div class="commentary">
            <div><strong><span class="trend-icon" id="trend-icon">➡️</span>Trend Momentum:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
            <div class="key-levels" id="key-levels">MACD Status: ...</div>
        </div>
    </div>
    <script>
        // Generate 90 days of MACD data
        function generateMACDData() {
            const macdData = [];
            const signalData = [];
            const histData = [];
            
            const pricePath = [
                95200, 94800, 96100, 97200, 96800, 95500, 94200, 93800, 94500, 95100,
                95800, 96200, 97100, 98500, 99200, 98800, 99500, 100200, 101500, 102800,
                103200, 104100, 105300, 106800, 108200, 107500, 106200, 104800, 103500, 102100,
                101800, 102500, 103800, 105200, 106500, 107800, 109200, 110500, 108800, 107200,
                105800, 104200, 102900, 101500, 100200, 98800, 97200, 95800, 94500, 93200,
                91800, 90500, 89200, 88500, 87200, 85800, 84500, 83200, 82500, 81800,
                80500, 79200, 78500, 77800, 76500, 75200, 74500, 73800, 72500, 71200,
                70500, 69800, 68500, 67200, 66500, 65800, 64500, 63800, 64500, 65200,
                66500, 67800, 68500, 69200, 70500, 71800, 72500, 73200, 74500, 75800,
                76500, 77200, 78500, 79800, 80500, 81200, 82500, 83800, 84500, 85200
            ];
            
            const now = new Date();
            let ema12 = pricePath[0];
            let ema26 = pricePath[0];
            let signal = 0;
            
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (pricePath.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                const close = pricePath[i];
                ema12 = ema12 * (11/12) + close * (1/12);
                ema26 = ema26 * (25/26) + close * (1/26);
                
                const macd = ema12 - ema26;
                signal = signal * (8/9) + macd * (1/9);
                const histogram = macd - signal;
                
                macdData.push({ time: timestamp, value: Math.round(macd) });
                signalData.push({ time: timestamp, value: Math.round(signal) });
                histData.push({ 
                    time: timestamp, 
                    value: Math.round(histogram), 
                    color: histogram >= 0 ? '#26a69a' : '#ef5350'
                });
            }
            
            return { macdData, signalData, histData };
        }

        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
            grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
            crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
            rightPriceScale: { 
                borderColor: '#1e222d',
                scaleMargins: { top: 0.2, bottom: 0.2 },
                minimumWidth: 50
            },
            timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 }
        });

        const macdLine = chart.addLineSeries({ color: '#2196f3', lineWidth: 2, title: 'MACD' });
        const signalLine = chart.addLineSeries({ color: '#ff9800', lineWidth: 1.5, title: 'Signal' });
        const histSeries = chart.addHistogramSeries({ title: 'Hist' });

        const { macdData, signalData, histData } = generateMACDData();

        macdLine.setData(macdData);
        signalLine.setData(signalData);
        histSeries.setData(histData);

        // Get current values
        const macd = macdData[macdData.length - 1].value;
        const signal = signalData[signalData.length - 1].value;
        const histogram = macd - signal;
        const prevHist = histData[histData.length - 2].value;
        
        // Update MACD display
        document.getElementById('macd-value').textContent = `MACD: ${macd} | Signal: ${signal} | Hist: ${histogram > 0 ? '+' : ''}${histogram}`;
        
        // Commentary logic with expanded analysis
        let bias = 'neutral';
        let commentary = '';
        let trendIcon = '➡️';
        let alertTriggered = false;

        const crossDistance = Math.abs(macd - signal);
        const histTrend = histogram > prevHist ? 'expanding' : 'contracting';

        if (macd > signal) {
            if (crossDistance < 200) {
                bias = 'bullish';
                trendIcon = '↗️';
                commentary = `MACD (Moving Average Convergence Divergence) measures trend momentum by comparing the 12-day and 26-day EMAs. A bullish cross (MACD above signal) has just occurred or is imminent - this is a classic buy signal. `;
                alertTriggered = true;
                commentary += `⚠️ Fresh bullish cross detected with histogram ${histTrend}. Early stage momentum shift. `;
            } else {
                bias = 'bullish';
                trendIcon = '↗️';
                commentary = `MACD shows bullish momentum with MACD line above signal line. This configuration indicates the faster 12-day EMA is outperforming the slower 26-day EMA, confirming upward price momentum. `;
            }
            
            if (macd > 0 && signal > 0) {
                commentary += `Both lines above zero indicates strong bullish momentum in the context of the overall trend. `;
            } else if (macd < 0 && signal < 0) {
                commentary += `Both lines below zero suggests this is a counter-trend bounce within a larger downtrend - caution warranted. `;
            }
            
            commentary += `The histogram is ${histTrend} at ${histogram > 0 ? '+' : ''}${histogram}, indicating ${histTrend === 'expanding' ? 'accelerating' : 'decelerating'} momentum. `;
            commentary += `Historical context: Past 90 days show MACD has been ${macd > 0 ? 'mostly positive' : 'mostly negative'}. `;
            commentary += `Action: ${crossDistance < 200 ? 'Fresh cross - consider new longs with stop below recent low.' : 'Hold longs while MACD > signal. Watch for histogram contraction as early warning.'}`;
        } else {
            if (crossDistance < 200) {
                bias = 'bearish';
                trendIcon = '↘️';
                commentary = `MACD shows a bearish cross or imminent cross (MACD below signal). This is a classic sell/short signal indicating momentum is shifting to the downside. `;
                alertTriggered = true;
                commentary += `⚠️ Fresh bearish cross detected with histogram ${histTrend}. Early stage momentum shift to bearish. `;
            } else {
                bias = 'bearish';
                trendIcon = '↘️';
                commentary = `MACD shows bearish momentum with MACD line below signal line. The faster EMA is underperforming the slower EMA, confirming downward price momentum. `;
            }
            
            if (macd < 0 && signal < 0) {
                commentary += `Both lines below zero indicates strong bearish momentum. `;
            } else if (macd > 0 && signal > 0) {
                commentary += `Both lines still above zero suggests this is a pullback within a larger uptrend - potential buying opportunity forming. `;
            }
            
            commentary += `The histogram is ${histogram > 0 ? '+' : ''}${histogram} and ${histTrend}, indicating ${histTrend === 'expanding' ? 'accelerating' : 'decelerating'} bearish momentum. `;
            commentary += `Action: ${crossDistance < 200 ? 'Fresh cross - consider new shorts or exiting longs.' : 'Stay defensive while MACD < signal. Watch for histogram contraction as early reversal signal.'}`;
        }

        document.getElementById('commentary-text').textContent = commentary;
        document.getElementById('trend-icon').textContent = trendIcon;
        const biasEl = document.getElementById('bias-indicator');
        biasEl.textContent = bias.toUpperCase();
        biasEl.className = 'bias bias-' + bias;
        
        // Update key levels
        const zeroLine = macd > 0 ? 'Above' : 'Below';
        document.getElementById('key-levels').textContent = `MACD Status: ${zeroLine} Zero | Cross Distance: ${crossDistance} | Histogram: ${histogram > 0 ? '+' : ''}${histogram} (${histTrend})`;
        
        if (alertTriggered) {
            document.getElementById('alert').classList.add('active');
        }

        chart.timeScale().fitContent();
    </script>
</body>
</html>
