<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 7: Bollinger Bands (20,2)</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 8px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-container { flex: 1; position: relative; }
        #chart { height: 100%; }
        .commentary {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: rgba(19, 23, 34, 0.95);
            border: 1px solid #1e222d;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 11px;
            z-index: 100;
            line-height: 1.5;
            max-height: 120px;
            overflow-y: auto;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(156, 39, 176, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">Bollinger Bands (20,2)</div>
            <div class="price-info" id="bb-value">Bandwidth: ...% | Position: ...</div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #ff5252;"></span>Upper</div>
            <div class="legend-item"><span class="dot" style="background: #4caf50;"></span>Lower</div>
        </div>
    </div>
    <div class="chart-container">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ BB BREAKOUT/SQUEEZE</div>
        <div class="commentary">
            <div><strong><span class="trend-icon" id="trend-icon">➡️</span>Volatility:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
            <div class="key-levels" id="key-levels">Bollinger Bands: ...</div>
        </div>
    </div>
    <script>
        // Generate 90 days of price and Bollinger Band data
        function generateBBData() {
            const priceData = [];
            const upperData = [];
            const lowerData = [];
            const middleData = [];
            
            const pricePath = [
                95200, 94800, 96100, 97200, 96800, 95500, 94200, 93800, 94500, 95100,
                95800, 96200, 97100, 98500, 99200, 98800, 99500, 100200, 101500, 102800,
                103200, 104100, 105300, 106800, 108200, 107500, 106200, 104800, 103500, 102100,
                101800, 102500, 103800, 105200, 106500, 107800, 109200, 110500, 108800, 107200,
                105800, 104200, 102900, 101500, 100200, 98800, 97200, 95800, 94500, 93200,
                91800, 90500, 89200, 88500, 87200, 85800, 84500, 83200, 82500, 81800,
                80500, 79200, 78500, 77800, 76500, 75200, 74500, 73800, 72500, 71200,
                70500, 69800, 68500, 67200, 66500, 65800, 64500, 63800, 64500, 65200,
                66500, 67800, 68500, 69200, 70500, 71800, 72500, 73200, 74500, 75800,
                76500, 77200, 78500, 79800, 80500, 81200, 82500, 83800, 84500, 85200
            ];
            
            const now = new Date();
            
            // Calculate 20-day SMA and standard deviation for Bollinger Bands
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (pricePath.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                const basePrice = pricePath[i];
                const volatility = basePrice * 0.015;
                const open = basePrice + (Math.random() - 0.5) * volatility * 0.5;
                const close = basePrice;
                const high = Math.max(open, close) + Math.random() * volatility * 0.5;
                const low = Math.min(open, close) - Math.random() * volatility * 0.5;
                
                priceData.push({
                    time: timestamp,
                    open: Math.round(open),
                    high: Math.round(high),
                    low: Math.round(low),
                    close: Math.round(close)
                });
                
                // Calculate SMA20 and BB
                if (i >= 19) {
                    const slice = pricePath.slice(i - 19, i + 1);
                    const sma = slice.reduce((a, b) => a + b, 0) / 20;
                    const variance = slice.reduce((a, b) => a + Math.pow(b - sma, 2), 0) / 20;
                    const stdDev = Math.sqrt(variance);
                    
                    upperData.push({ time: timestamp, value: Math.round(sma + 2 * stdDev) });
                    lowerData.push({ time: timestamp, value: Math.round(sma - 2 * stdDev) });
                    middleData.push({ time: timestamp, value: Math.round(sma) });
                }
            }
            
            return { priceData, upperData, lowerData, middleData };
        }

        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
            grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
            crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
            rightPriceScale: { 
                borderColor: '#1e222d',
                scaleMargins: { top: 0.1, bottom: 0.1 },
                minimumWidth: 50
            },
            timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
            localization: { priceFormatter: p => '$' + Math.round(p).toLocaleString() }
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#26a69a', downColor: '#ef5350',
            borderUpColor: '#26a69a', borderDownColor: '#ef5350',
            wickUpColor: '#26a69a', wickDownColor: '#ef5350'
        });

        const bbUpper = chart.addLineSeries({ color: '#ff5252', lineWidth: 1, title: 'BB Upper' });
        const bbLower = chart.addLineSeries({ color: '#4caf50', lineWidth: 1, title: 'BB Lower' });
        const bbMiddle = chart.addLineSeries({ color: '#868993', lineWidth: 1, lineStyle: 2, title: 'BB Mid' });

        const { priceData, upperData, lowerData, middleData } = generateBBData();

        candleSeries.setData(priceData);
        bbUpper.setData(upperData);
        bbLower.setData(lowerData);
        bbMiddle.setData(middleData);

        // Get current values
        const currentPrice = priceData[priceData.length - 1].close;
        const upper = upperData[upperData.length - 1].value;
        const lower = lowerData[lowerData.length - 1].value;
        const middle = middleData[middleData.length - 1].value;
        const bandwidth = ((upper - lower) / middle) * 100;
        const position = (currentPrice - lower) / (upper - lower);
        
        // Update BB display
        document.getElementById('bb-value').textContent = `Bandwidth: ${bandwidth.toFixed(1)}% | Position: ${(position * 100).toFixed(0)}%`;
        
        // Commentary logic with expanded analysis
        let bias = 'neutral';
        let commentary = '';
        let trendIcon = '➡️';
        let alertTriggered = false;

        if (currentPrice > upper) {
            bias = 'bearish';
            trendIcon = '↘️';
            commentary = `Bollinger Bands measure volatility using a 20-day SMA with 2-standard deviation bands. Price above the upper band indicates an overbought condition where price has extended significantly above the mean. Currently at ${((currentPrice/upper - 1) * 100).toFixed(1)}% above the upper band ($${upper.toLocaleString()}), this is a statistically rare event (occurring <5% of the time). `;
            commentary += `Historical context: Past 90-day touches of the upper band have typically led to pullbacks to at least the middle band (20-day SMA). `;
            alertTriggered = true;
            commentary += `⚠️ Overbought breakout detected. Mean reversion highly probable. `;
            commentary += `Action: Consider taking profits on longs. Short-term bearish bias with target back to middle band at $${middle.toLocaleString()}.`;
        } else if (currentPrice < lower) {
            bias = 'bullish';
            trendIcon = '↗️';
            commentary = `Bollinger Bands measure volatility with price below the lower band indicating an oversold condition. Currently at ${((1 - currentPrice/lower) * 100).toFixed(1)}% below the lower band ($${lower.toLocaleString()}), this is a statistically rare oversold reading (<5% probability). `;
            commentary += `Historical context: Past 90-day touches of the lower band have typically led to bounces back toward the middle band. `;
            alertTriggered = true;
            commentary += `⚠️ Oversold breakdown detected. Mean reversion bounce likely. `;
            commentary += `Action: Consider scaling into long positions. Short-term bullish bias with target middle band at $${middle.toLocaleString()}.`;
        } else {
            if (position > 0.8) {
                bias = 'neutral';
                trendIcon = '↗️';
                commentary = `Price is near the upper Bollinger Band (${(position * 100).toFixed(0)}% of the way from lower to upper), indicating bullish momentum but not yet at overbought extremes. `;
            } else if (position < 0.2) {
                bias = 'neutral';
                trendIcon = '↘️';
                commentary = `Price is near the lower Bollinger Band (${(position * 100).toFixed(0)}% of the way from lower to upper), indicating bearish pressure but not yet at oversold extremes. `;
            } else {
                bias = 'neutral';
                trendIcon = '➡️';
                commentary = `Price is within the Bollinger Bands at ${(position * 100).toFixed(0)}% of the range, indicating normal volatility conditions. `;
            }
            
            commentary += `The bandwidth of ${bandwidth.toFixed(1)}% indicates ${bandwidth < 8 ? 'LOW' : bandwidth > 15 ? 'HIGH' : 'normal'} volatility. `;
            
            if (bandwidth < 6) {
                alertTriggered = true;
                commentary += `⚠️ Bollinger Squeeze forming! Bands are extremely tight, indicating a major move is brewing. `;
                commentary += `Historical context: Squeezes typically resolve with strong directional moves. The 90-day view shows previous squeezes preceded 10-20% moves. `;
                commentary += `Action: Prepare for volatility expansion. Trade the breakout direction when it occurs.`;
            } else {
                commentary += `Price is respecting the bands as dynamic support/resistance. `;
                commentary += `Action: Use bands for mean reversion trades near extremes, or trend continuation while price rides the bands.`;
            }
        }

        document.getElementById('commentary-text').textContent = commentary;
        document.getElementById('trend-icon').textContent = trendIcon;
        const biasEl = document.getElementById('bias-indicator');
        biasEl.textContent = bias.toUpperCase();
        biasEl.className = 'bias bias-' + bias;
        
        // Update key levels
        document.getElementById('key-levels').textContent = `Bands: Upper $${upper.toLocaleString()} | Middle $${middle.toLocaleString()} | Lower $${lower.toLocaleString()} | Bandwidth: ${bandwidth.toFixed(1)}%`;
        
        if (alertTriggered) {
            document.getElementById('alert').classList.add('active');
        }

        chart.timeScale().fitContent();
    </script>
</body>
</html>
