<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 7: Bollinger Bands (20,2)</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 6px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .price-change { font-weight: 600; }
        .change-up { color: #26a69a; }
        .change-down { color: #ef5350; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-area { flex: 1; position: relative; min-height: 0; }
        #chart { height: 100%; }
        .commentary {
            background: rgba(19, 23, 34, 0.95);
            border-top: 1px solid #1e222d;
            padding: 8px 12px;
            font-size: 11px;
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .timestamp {
            font-size: 9px;
            color: #5a6070;
            margin-top: 4px;
            text-align: right;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(156, 39, 176, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">Bollinger Bands (20,2)</div>
            <div class="price-info">BTC <span class="price-change" id="price-change">...</span></div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #ff5252;"></span>Upper</div>
            <div class="legend-item"><span class="dot" style="background: #4caf50;"></span>Lower</div>
        </div>
    </div>
    <div class="chart-area">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ BB BREAKOUT/SQUEEZE</div>
    </div>
    <div class="commentary">
        <div><strong><span class="trend-icon" id="trend-icon">➡️</span>Volatility:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
        <div class="key-levels" id="key-levels">Bollinger Bands: ...</div>
        <div class="timestamp" id="timestamp">Last updated: --</div>
    </div>
    <script>
        let livePriceData = null;
        
        async function fetchLivePrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                if (!response.ok) throw new Error('API failed');
                const data = await response.json();
                livePriceData = {
                    price: parseFloat(data.lastPrice),
                    change24h: parseFloat(data.priceChangePercent)
                };
                return livePriceData;
            } catch (error) {
                return null;
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 'Last updated: ' + now.toLocaleString();
        }

        function generateBBData(basePrice = 85000) {
            const priceData = [];
            const upperData = [];
            const lowerData = [];
            const middleData = [];
            
            const pricePath = [];
            let currentPrice = basePrice * 0.95;
            for (let i = 0; i < 100; i++) {
                const change = (Math.random() - 0.48) * 0.03;
                currentPrice = currentPrice * (1 + change);
                if (i > 80) currentPrice = currentPrice * 0.9 + basePrice * 0.1;
                pricePath.push(currentPrice);
            }
            pricePath[pricePath.length - 1] = basePrice;
            
            const now = new Date();
            
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (pricePath.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                const basePriceVal = pricePath[i];
                const volatility = basePriceVal * 0.015;
                const open = basePriceVal + (Math.random() - 0.5) * volatility * 0.5;
                const close = basePriceVal;
                const high = Math.max(open, close) + Math.random() * volatility * 0.5;
                const low = Math.min(open, close) - Math.random() * volatility * 0.5;
                
                priceData.push({
                    time: timestamp,
                    open: Math.round(open),
                    high: Math.round(high),
                    low: Math.round(low),
                    close: Math.round(close)
                });
                
                if (i >= 19) {
                    const slice = pricePath.slice(i - 19, i + 1);
                    const sma = slice.reduce((a, b) => a + b, 0) / 20;
                    const variance = slice.reduce((a, b) => a + Math.pow(b - sma, 2), 0) / 20;
                    const stdDev = Math.sqrt(variance);
                    
                    upperData.push({ time: timestamp, value: Math.round(sma + 2 * stdDev) });
                    lowerData.push({ time: timestamp, value: Math.round(sma - 2 * stdDev) });
                    middleData.push({ time: timestamp, value: Math.round(sma) });
                }
            }
            
            return { priceData, upperData, lowerData, middleData };
        }

        async function initChart() {
            const liveData = await fetchLivePrice();
            const basePrice = liveData ? liveData.price : 85000;
            
            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
                grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
                crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
                rightPriceScale: { 
                    borderColor: '#1e222d',
                    scaleMargins: { top: 0.1, bottom: 0.1 },
                    minimumWidth: 50
                },
                timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
                localization: { priceFormatter: p => '$' + Math.round(p).toLocaleString() }
            });

            const candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a', downColor: '#ef5350',
                borderUpColor: '#26a69a', borderDownColor: '#ef5350',
                wickUpColor: '#26a69a', wickDownColor: '#ef5350'
            });

            const bbUpper = chart.addLineSeries({ color: '#ff5252', lineWidth: 1, title: 'BB Upper' });
            const bbLower = chart.addLineSeries({ color: '#4caf50', lineWidth: 1, title: 'BB Lower' });
            const bbMiddle = chart.addLineSeries({ color: '#868993', lineWidth: 1, lineStyle: 2, title: 'BB Mid' });

            const { priceData, upperData, lowerData, middleData } = generateBBData(basePrice);

            candleSeries.setData(priceData);
            bbUpper.setData(upperData);
            bbLower.setData(lowerData);
            bbMiddle.setData(middleData);

            const currentPrice = priceData[priceData.length - 1].close;
            const upper = upperData[upperData.length - 1].value;
            const lower = lowerData[lowerData.length - 1].value;
            const middle = middleData[middleData.length - 1].value;
            const bandwidth = ((upper - lower) / middle) * 100;
            const position = (currentPrice - lower) / (upper - lower);
            
            const changeEl = document.getElementById('price-change');
            if (liveData) {
                changeEl.textContent = '$' + basePrice.toLocaleString() + ' (' + (liveData.change24h >= 0 ? '+' : '') + liveData.change24h.toFixed(1) + '% 24h)';
                changeEl.className = 'price-change ' + (liveData.change24h >= 0 ? 'change-up' : 'change-down');
            }

            let bias = 'neutral';
            let commentary = '';
            let trendIcon = '➡️';
            let alertTriggered = false;

            if (currentPrice > upper) {
                bias = 'bearish';
                trendIcon = '↘️';
                commentary = `Price above the upper band ($${upper.toLocaleString()}) indicates an overbought condition. Currently at ${((currentPrice/upper - 1) * 100).toFixed(1)}% above the upper band. `;
                alertTriggered = true;
                commentary += `⚠️ Overbought breakout detected. Mean reversion highly probable. Action: Consider taking profits. Target middle band at $${middle.toLocaleString()}.`;
            } else if (currentPrice < lower) {
                bias = 'bullish';
                trendIcon = '↗️';
                commentary = `Price below the lower band ($${lower.toLocaleString()}) indicates an oversold condition. Currently at ${((1 - currentPrice/lower) * 100).toFixed(1)}% below the lower band. `;
                alertTriggered = true;
                commentary += `⚠️ Oversold breakdown detected. Mean reversion bounce likely. Action: Consider scaling into longs. Target middle band at $${middle.toLocaleString()}.`;
            } else {
                if (position > 0.8) {
                    bias = 'neutral';
                    trendIcon = '↗️';
                    commentary = `Price is near the upper Bollinger Band (${(position * 100).toFixed(0)}% of range). `;
                } else if (position < 0.2) {
                    bias = 'neutral';
                    trendIcon = '↘️';
                    commentary = `Price is near the lower Bollinger Band (${(position * 100).toFixed(0)}% of range). `;
                } else {
                    bias = 'neutral';
                    trendIcon = '➡️';
                    commentary = `Price is within the Bollinger Bands at ${(position * 100).toFixed(0)}% of range. `;
                }
                
                commentary += `Bandwidth of ${bandwidth.toFixed(1)}% indicates ${bandwidth < 8 ? 'LOW' : bandwidth > 15 ? 'HIGH' : 'normal'} volatility. `;
                
                if (bandwidth < 6) {
                    alertTriggered = true;
                    commentary += `⚠️ Bollinger Squeeze forming! Major move brewing. Action: Prepare for volatility expansion.`;
                } else {
                    commentary += `Action: Use bands for mean reversion trades near extremes.`;
                }
            }

            document.getElementById('commentary-text').textContent = commentary;
            document.getElementById('trend-icon').textContent = trendIcon;
            const biasEl = document.getElementById('bias-indicator');
            biasEl.textContent = bias.toUpperCase();
            biasEl.className = 'bias bias-' + bias;
            
            document.getElementById('key-levels').textContent = `Bands: Upper $${upper.toLocaleString()} | Middle $${middle.toLocaleString()} | Lower $${lower.toLocaleString()} | Bandwidth: ${bandwidth.toFixed(1)}%`;
            
            if (alertTriggered) {
                document.getElementById('alert').classList.add('active');
            }

            updateTimestamp();
            chart.timeScale().fitContent();
        }
        
        initChart();
    </script>
</body>
</html>
