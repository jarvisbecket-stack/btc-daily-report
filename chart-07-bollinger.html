<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 7: Bollinger Bands</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 8px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title { font-size: 13px; font-weight: 600; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-container { flex: 1; position: relative; }
        #chart { height: 100%; }
        .commentary {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: rgba(19, 23, 34, 0.95);
            border: 1px solid #1e222d;
            border-radius: 6px;
            padding: 8px 10px;
            font-size: 11px;
            z-index: 100;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(156, 39, 176, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Bollinger Bands (20,2)</div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #ff5252;"></span>Upper</div>
            <div class="legend-item"><span class="dot" style="background: #4caf50;"></span>Lower</div>
        </div>
    </div>
    <div class="chart-container">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ BB BREAKOUT</div>
        <div class="commentary">
            <strong>Volatility:</strong> <span id="commentary-text">Loading...</span>
            <span class="bias" id="bias-indicator">...</span>
        </div>
    </div>
    <script>
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
            grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
            crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
            rightPriceScale: { 
                borderColor: '#1e222d',
                scaleMargins: { top: 0.1, bottom: 0.1 },
                minimumWidth: 50
            },
            timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
            localization: { priceFormatter: p => '$' + Math.round(p).toLocaleString() }
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#26a69a', downColor: '#ef5350',
            borderUpColor: '#26a69a', borderDownColor: '#ef5350',
            wickUpColor: '#26a69a', wickDownColor: '#ef5350'
        });

        const bbUpper = chart.addLineSeries({ color: '#ff5252', lineWidth: 1, title: 'BB Upper' });
        const bbLower = chart.addLineSeries({ color: '#4caf50', lineWidth: 1, title: 'BB Lower' });
        const bbMiddle = chart.addLineSeries({ color: '#868993', lineWidth: 1, lineStyle: 2, title: 'BB Mid' });

        const priceData = [{'time': 1755734400, 'open': 114275, 'high': 114802, 'low': 111986, 'close': 112419}, {'time': 1771632000, 'open': 67996, 'high': 67996, 'low': 67806, 'close': 67981}];
        const upperData = [{'time': 1755734400, 'value': 115000}, {'time': 1771632000, 'value': 72000}];
        const lowerData = [{'time': 1755734400, 'value': 110000}, {'time': 1771632000, 'value': 64000}];
        const middleData = [{'time': 1755734400, 'value': 112500}, {'time': 1771632000, 'value': 68000}];

        candleSeries.setData(priceData);
        bbUpper.setData(upperData);
        bbLower.setData(lowerData);
        bbMiddle.setData(middleData);

        // Commentary logic
        const currentPrice = 67981;
        const upper = 72000;
        const lower = 64000;
        const middle = 68000;
        const bandwidth = ((upper - lower) / middle) * 100;
        
        let bias = 'neutral';
        let commentary = '';
        let alertTriggered = false;

        if (currentPrice > upper) {
            bias = 'bearish';
            commentary = 'Price above upper band. Overbought - potential reversal.';
            alertTriggered = true;
        } else if (currentPrice < lower) {
            bias = 'bullish';
            commentary = 'Price below lower band. Oversold - potential bounce.';
            alertTriggered = true;
        } else {
            const position = (currentPrice - lower) / (upper - lower);
            if (position > 0.8) {
                bias = 'neutral';
                commentary = 'Price near upper band. Approaching overbought.';
            } else if (position < 0.2) {
                bias = 'neutral';
                commentary = 'Price near lower band. Approaching oversold.';
            } else {
                bias = 'neutral';
                commentary = 'Price within bands. Normal range.';
            }
        }

        if (bandwidth < 5) {
            commentary += ' Squeeze forming - big move coming.';
        }

        document.getElementById('commentary-text').textContent = commentary;
        const biasEl = document.getElementById('bias-indicator');
        biasEl.textContent = bias.toUpperCase();
        biasEl.className = 'bias bias-' + bias;
        
        if (alertTriggered) {
            document.getElementById('alert').classList.add('active');
        }

        chart.timeScale().fitContent();
    </script>
</body>
</html>
