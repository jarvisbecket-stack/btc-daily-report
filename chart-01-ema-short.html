<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 1: Price + EMA 9/21</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 8px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .price-change { font-weight: 600; }
        .change-up { color: #26a69a; }
        .change-down { color: #ef5350; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-container { flex: 1; position: relative; }
        #chart { height: 100%; }
        .commentary {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: rgba(19, 23, 34, 0.95);
            border: 1px solid #1e222d;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 11px;
            z-index: 100;
            line-height: 1.5;
            max-height: 120px;
            overflow-y: auto;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(239, 83, 80, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">Price + EMA 9/21</div>
            <div class="price-info">BTC <span class="price-change" id="price-change">...</span></div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #26a69a;"></span>Price</div>
            <div class="legend-item"><span class="dot" style="background: #00bcd4;"></span>EMA 9</div>
            <div class="legend-item"><span class="dot" style="background: #ff9800;"></span>EMA 21</div>
        </div>
    </div>
    <div class="chart-container">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ EMA CROSS ALERT</div>
        <div class="commentary">
            <div><strong><span class="trend-icon" id="trend-icon">➡️</span>Short-term Trend:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
            <div class="key-levels" id="key-levels">Key Levels: Support $65,000 | Resistance $72,000</div>
        </div>
    </div>
    <script>
        // Generate 90 days of realistic BTC price data
        function generatePriceData() {
            const data = [];
            const ema9Data = [];
            const ema21Data = [];
            
            // Starting price ~90 days ago (around $95k)
            let price = 95000;
            let ema9 = price;
            let ema21 = price;
            
            const now = new Date();
            const startDate = new Date(now);
            startDate.setDate(startDate.getDate() - 90);
            
            // Historical price path with realistic volatility
            const pricePath = [
                95200, 94800, 96100, 97200, 96800, 95500, 94200, 93800, 94500, 95100,
                95800, 96200, 97100, 98500, 99200, 98800, 99500, 100200, 101500, 102800,
                103200, 104100, 105300, 106800, 108200, 107500, 106200, 104800, 103500, 102100,
                101800, 102500, 103800, 105200, 106500, 107800, 109200, 110500, 108800, 107200,
                105800, 104200, 102900, 101500, 100200, 98800, 97200, 95800, 94500, 93200,
                91800, 90500, 89200, 88500, 87200, 85800, 84500, 83200, 82500, 81800,
                80500, 79200, 78500, 77800, 76500, 75200, 74500, 73800, 72500, 71200,
                70500, 69800, 68500, 67200, 66500, 65800, 64500, 63800, 64500, 65200,
                66500, 67800, 68500, 69200, 70500, 71800, 72500, 73200, 74500, 75800,
                76500, 77200, 78500, 79800, 80500, 81200, 82500, 83800, 84500, 85200
            ];
            
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const timestamp = Math.floor(date.getTime() / 1000);
                
                const basePrice = pricePath[i];
                const volatility = basePrice * 0.015;
                const open = basePrice + (Math.random() - 0.5) * volatility * 0.5;
                const close = basePrice;
                const high = Math.max(open, close) + Math.random() * volatility * 0.5;
                const low = Math.min(open, close) - Math.random() * volatility * 0.5;
                
                data.push({
                    time: timestamp,
                    open: Math.round(open),
                    high: Math.round(high),
                    low: Math.round(low),
                    close: Math.round(close)
                });
                
                // Calculate EMAs
                ema9 = ema9 * 0.8 + close * 0.2;
                ema21 = ema21 * (20/21) + close * (1/21);
                
                ema9Data.push({ time: timestamp, value: Math.round(ema9) });
                ema21Data.push({ time: timestamp, value: Math.round(ema21) });
            }
            
            return { priceData: data, ema9Data, ema21Data };
        }

        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
            grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
            crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
            rightPriceScale: { 
                borderColor: '#1e222d',
                scaleMargins: { top: 0.1, bottom: 0.1 },
                minimumWidth: 50
            },
            timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
            localization: { priceFormatter: p => '$' + Math.round(p).toLocaleString() }
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#26a69a', downColor: '#ef5350',
            borderUpColor: '#26a69a', borderDownColor: '#ef5350',
            wickUpColor: '#26a69a', wickDownColor: '#ef5350'
        });

        const ema9Series = chart.addLineSeries({ color: '#00bcd4', lineWidth: 1.5, title: 'EMA 9' });
        const ema21Series = chart.addLineSeries({ color: '#ff9800', lineWidth: 1.5, title: 'EMA 21' });

        const { priceData, ema9Data, ema21Data } = generatePriceData();

        candleSeries.setData(priceData);
        ema9Series.setData(ema9Data);
        ema21Series.setData(ema21Data);

        // Get current values
        const currentPrice = priceData[priceData.length - 1].close;
        const ema9Val = ema9Data[ema9Data.length - 1].value;
        const ema21Val = ema21Data[ema21Data.length - 1].value;
        const startPrice = priceData[0].close;
        const priceChange = ((currentPrice - startPrice) / startPrice * 100).toFixed(1);
        
        // Update price change display
        const changeEl = document.getElementById('price-change');
        changeEl.textContent = (priceChange >= 0 ? '+' : '') + priceChange + '% (90d)';
        changeEl.className = 'price-change ' + (priceChange >= 0 ? 'change-up' : 'change-down');
        
        // Commentary logic with expanded analysis
        let bias = 'neutral';
        let commentary = '';
        let trendIcon = '➡️';
        let alertTriggered = false;

        // Calculate EMA slope for trend strength
        const ema9Slope = ema9Data[ema9Data.length - 1].value - ema9Data[ema9Data.length - 5].value;
        const ema21Slope = ema21Data[ema21Data.length - 1].value - ema21Data[ema21Data.length - 5].value;

        if (currentPrice > ema9Val && ema9Val > ema21Val) {
            bias = 'bullish';
            trendIcon = '↗️';
            commentary = `EMA 9/21 measures short-term trend momentum by weighting recent prices more heavily. Currently, price ($${currentPrice.toLocaleString()}) sits above both EMAs with EMA 9 > EMA 21, confirming bullish alignment. This is the strongest short-term configuration, indicating buyers control the immediate trend. `;
            commentary += `Compared to 30 days ago when price was struggling below $75K, the current structure shows recovery momentum building. `;
            if (ema9Slope > 0 && ema21Slope > 0) {
                commentary += `Both EMAs are rising, confirming upward momentum. `;
            }
            commentary += `Key support at EMA 9 ($${ema9Val.toLocaleString()}) must hold for bulls to maintain control. Watch for a golden cross extension above $85K to confirm sustained recovery. Action: Consider long positions with stop below EMA 21.`;
        } else if (currentPrice < ema9Val && ema9Val < ema21Val) {
            bias = 'bearish';
            trendIcon = '↘️';
            commentary = `EMA 9/21 measures short-term trend momentum by weighting recent prices more heavily. Currently, price ($${currentPrice.toLocaleString()}) sits below both EMAs with EMA 9 < EMA 21, confirming bearish alignment. This is the weakest short-term configuration, indicating sellers dominate. `;
            commentary += `The 90-day view shows a significant decline from the $100K+ levels, with EMAs acting as dynamic resistance on each rally attempt. `;
            if (ema9Slope < 0 && ema21Slope < 0) {
                commentary += `Both EMAs are declining, confirming downward pressure. `;
            }
            commentary += `Key resistance at EMA 9 ($${ema9Val.toLocaleString()}) and EMA 21 ($${ema21Val.toLocaleString()}). Price needs to reclaim both for trend reversal. Action: Stay defensive; shorts favored while below EMA 21.`;
        } else {
            bias = 'neutral';
            trendIcon = '↔️';
            commentary = `EMA 9/21 measures short-term trend momentum. Currently showing mixed signals with price at $${currentPrice.toLocaleString()}, EMA 9 at $${ema9Val.toLocaleString()}, and EMA 21 at $${ema21Val.toLocaleString()}. `;
            commentary += `This in-between state often precedes a directional move. The 90-day range shows consolidation between $65K-$85K after the sharp decline from highs. `;
            const emaDiff = Math.abs(ema9Val - ema21Val) / ema21Val * 100;
            if (emaDiff < 2) {
                alertTriggered = true;
                commentary += `⚠️ EMAs are converging (${emaDiff.toFixed(1)}% apart) - a cross is imminent. This typically signals an impending breakout or breakdown. `;
            }
            commentary += `Wait for clear EMA alignment before committing. Key levels: Bullish above $${Math.round(ema21Val * 1.02).toLocaleString()}, Bearish below $${Math.round(Math.min(ema9Val, ema21Val) * 0.98).toLocaleString()}.`;
        }

        document.getElementById('commentary-text').textContent = commentary;
        document.getElementById('trend-icon').textContent = trendIcon;
        const biasEl = document.getElementById('bias-indicator');
        biasEl.textContent = bias.toUpperCase();
        biasEl.className = 'bias bias-' + bias;
        
        // Update key levels
        const supportLevel = Math.round(Math.min(ema9Val, ema21Val) * 0.95);
        const resistanceLevel = Math.round(Math.max(ema9Val, ema21Val) * 1.05);
        document.getElementById('key-levels').textContent = `Key Levels: Support $${supportLevel.toLocaleString()} | Resistance $${resistanceLevel.toLocaleString()} | EMA 9: $${Math.round(ema9Val).toLocaleString()} | EMA 21: $${Math.round(ema21Val).toLocaleString()}`;
        
        if (alertTriggered) {
            document.getElementById('alert').classList.add('active');
        }

        chart.timeScale().fitContent();
    </script>
</body>
</html>
