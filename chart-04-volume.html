<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 4: Volume Analysis</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 6px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .price-change { font-weight: 600; }
        .change-up { color: #26a69a; }
        .change-down { color: #ef5350; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-area { flex: 1; position: relative; min-height: 0; }
        #chart { height: 100%; }
        .commentary {
            background: rgba(19, 23, 34, 0.95);
            border-top: 1px solid #1e222d;
            padding: 8px 12px;
            font-size: 11px;
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .timestamp {
            font-size: 9px;
            color: #5a6070;
            margin-top: 4px;
            text-align: right;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(156, 39, 176, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">Volume Analysis (90-Day)</div>
            <div class="price-info">BTC <span class="price-change" id="price-change">...</span></div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #26a69a;"></span>Buy Vol</div>
            <div class="legend-item"><span class="dot" style="background: #ef5350;"></span>Sell Vol</div>
        </div>
    </div>
    <div class="chart-area">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ VOLUME SPIKE</div>
    </div>
    <div class="commentary">
        <div><strong><span class="trend-icon" id="trend-icon">➡️</span>Volume Analysis:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
        <div class="key-levels" id="key-levels">Volume Profile: ...</div>
        <div class="timestamp" id="timestamp">Last updated: --</div>
    </div>
    <script>
        let livePriceData = null;
        
        async function fetchLivePrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                if (!response.ok) throw new Error('API failed');
                const data = await response.json();
                livePriceData = {
                    price: parseFloat(data.lastPrice),
                    change24h: parseFloat(data.priceChangePercent),
                    volume: parseFloat(data.volume)
                };
                return livePriceData;
            } catch (error) {
                return null;
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 'Last updated: ' + now.toLocaleString();
        }

        function generateVolumeData(basePrice = 85000) {
            const volumeData = [];
            const pricePath = [];
            let currentPrice = basePrice * 0.95;
            for (let i = 0; i < 100; i++) {
                const change = (Math.random() - 0.48) * 0.03;
                currentPrice = currentPrice * (1 + change);
                if (i > 80) currentPrice = currentPrice * 0.9 + basePrice * 0.1;
                pricePath.push(currentPrice);
            }
            pricePath[pricePath.length - 1] = basePrice;
            
            const now = new Date();
            let totalVolume = 0;
            
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (pricePath.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                let baseVolume = 30000 + Math.random() * 20000;
                if (i > 0) {
                    const priceChange = Math.abs(pricePath[i] - pricePath[i-1]) / pricePath[i-1];
                    baseVolume += priceChange * 2000000;
                }
                if (i === 45 || i === 70 || i === 85) {
                    baseVolume *= 2.5;
                }
                
                const volume = Math.round(baseVolume);
                totalVolume += volume;
                const isUp = i === 0 || pricePath[i] >= pricePath[i-1];
                
                volumeData.push({
                    time: timestamp,
                    value: volume,
                    color: isUp ? '#26a69a' : '#ef5350'
                });
            }
            
            const avgVolume = Math.round(totalVolume / volumeData.length);
            return { volumeData, avgVolume };
        }

        async function initChart() {
            const liveData = await fetchLivePrice();
            const basePrice = liveData ? liveData.price : 85000;
            
            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
                grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
                crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
                rightPriceScale: { 
                    borderColor: '#1e222d',
                    scaleMargins: { top: 0.1, bottom: 0.1 },
                    minimumWidth: 50
                },
                timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
                localization: { priceFormatter: v => (v / 1000).toFixed(1) + 'K' }
            });

            const volumeSeries = chart.addHistogramSeries({
                color: '#26a69a',
                priceFormat: { type: 'volume' },
                priceScaleId: ''
            });

            const { volumeData, avgVolume } = generateVolumeData(basePrice);
            volumeSeries.setData(volumeData);

            const currentVolume = volumeData[volumeData.length - 1].value;
            const prevVolume = volumeData[volumeData.length - 2].value;
            const volRatio = currentVolume / avgVolume;
            
            const changeEl = document.getElementById('price-change');
            if (liveData) {
                changeEl.textContent = '$' + basePrice.toLocaleString() + ' (' + (liveData.change24h >= 0 ? '+' : '') + liveData.change24h.toFixed(1) + '% 24h)';
                changeEl.className = 'price-change ' + (liveData.change24h >= 0 ? 'change-up' : 'change-down');
            }

            let bias = 'neutral';
            let commentary = '';
            let trendIcon = '➡️';
            let alertTriggered = false;

            const recentVolume = volumeData.slice(-7).reduce((a, b) => a + b.value, 0) / 7;
            const olderVolume = volumeData.slice(-30, -7).reduce((a, b) => a + b.value, 0) / 23;
            const volumeTrend = recentVolume / olderVolume;

            if (volRatio > 1.8) {
                bias = currentVolume > prevVolume ? 'bullish' : 'bearish';
                trendIcon = bias === 'bullish' ? '↗️' : '↘️';
                commentary = `Volume is ${volRatio.toFixed(1)}x the 90-day average - a significant spike suggesting major market interest. `;
                alertTriggered = true;
                commentary += `Action: High volume moves are more likely to sustain. ${bias === 'bullish' ? 'Bullish' : 'Bearish'} volume spike suggests follow-through likely.`;
            } else if (volRatio > 1.3) {
                bias = 'neutral';
                trendIcon = '↗️';
                commentary = `Volume is elevated at ${volRatio.toFixed(1)}x average, indicating above-normal interest but not extreme levels. Action: Normal trading conditions.`;
            } else if (volRatio < 0.6) {
                bias = 'neutral';
                trendIcon = '➡️';
                commentary = `Volume is significantly depressed at ${volRatio.toFixed(1)}x average, indicating low participation. Action: Low volume environments favor mean reversion.`;
            } else {
                bias = 'neutral';
                trendIcon = '➡️';
                commentary = `Volume is within normal range at ${volRatio.toFixed(1)}x average. Action: Standard trading conditions.`;
            }

            document.getElementById('commentary-text').textContent = commentary;
            document.getElementById('trend-icon').textContent = trendIcon;
            const biasEl = document.getElementById('bias-indicator');
            biasEl.textContent = bias.toUpperCase();
            biasEl.className = 'bias bias-' + bias;
            
            const maxVolume = Math.max(...volumeData.map(v => v.value));
            const minVolume = Math.min(...volumeData.map(v => v.value));
            document.getElementById('key-levels').textContent = `Avg: ${(avgVolume/1000).toFixed(1)}K | Current: ${(currentVolume/1000).toFixed(1)}K (${(volRatio*100).toFixed(0)}%) | Range: ${(minVolume/1000).toFixed(1)}K - ${(maxVolume/1000).toFixed(1)}K`;
            
            if (alertTriggered) {
                document.getElementById('alert').classList.add('active');
            }

            updateTimestamp();
            chart.timeScale().fitContent();
        }
        
        initChart();
    </script>
</body>
</html>
