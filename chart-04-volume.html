<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 4: Volume Analysis (90-Day)</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            padding: 0;
        }
        .header {
            background: #131722;
            padding: 10px 15px;
            border-bottom: 1px solid #1e222d;
            overflow: hidden;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .title { font-size: 14px; font-weight: 600; float: left; }
        .refresh-btn {
            float: right;
            background: #2a2e39;
            border: 1px solid #3a3e49;
            color: #e6edf3;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .refresh-btn:hover { background: #3a3e49; }
        .price-info { 
            font-size: 12px; 
            color: #868993;
            clear: both;
            padding-top: 5px;
        }
        .price-change { font-weight: 600; }
        .change-up { color: #26a69a; }
        .change-down { color: #ef5350; }
        .legend { 
            display: flex; 
            gap: 15px; 
            font-size: 11px; 
            color: #868993;
            margin-top: 8px;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 10px; height: 3px; border-radius: 1px; }
        #chart { 
            width: 100%; 
            height: 550px;
            background: #0a0e1a;
        }
        .commentary {
            background: #131722;
            border-top: 1px solid #1e222d;
            padding: 15px;
            font-size: 12px;
            line-height: 1.6;
        }
        .bias { 
            display: inline-block; 
            padding: 2px 8px; 
            border-radius: 3px; 
            font-size: 10px; 
            font-weight: 600; 
            margin-left: 8px; 
        }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 14px; margin-right: 5px; }
        .key-levels {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #2a2e39;
            font-size: 11px;
            color: #868993;
        }
        .timestamp {
            font-size: 10px;
            color: #5a6070;
            margin-top: 8px;
            text-align: right;
        }
        .price-error {
            color: #ef5350;
            font-size: 11px;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(156, 39, 176, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="title">Volume Analysis (90-Day)</div>
            <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh</button>
        </div>
        <div class="price-info">BTC <span id="price-display" class="price-change">Loading...</span></div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #26a69a;"></span>Buy Vol</div>
            <div class="legend-item"><span class="dot" style="background: #ef5350;"></span>Sell Vol</div>
        </div>
    </div>
    <div id="chart" style="position: relative;">
        <div class="alert" id="alert">‚ö†Ô∏è VOLUME SPIKE</div>
    </div>
    <div class="commentary">
        <div><strong><span class="trend-icon" id="trend-icon">‚û°Ô∏è</span>Volume Analysis:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
        <div class="key-levels" id="key-levels">Loading...</div>
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        // Fetch live BTC price from CoinGecko
        async function fetchLivePrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
                if (!response.ok) throw new Error('API error: ' + response.status);
                const data = await response.json();
                return {
                    price: data.bitcoin.usd,
                    change: data.bitcoin.usd_24h_change || 0
                };
            } catch (error) {
                console.error('Failed to fetch price:', error);
                return null;
            }
        }

        // Fetch historical data from CoinGecko
        async function fetchHistoricalData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=90');
                if (!response.ok) throw new Error('History API error: ' + response.status);
                const data = await response.json();
                
                const prices = data.prices;
                const totalVolumes = data.total_volumes;
                const volumeData = [];
                
                for (let i = 0; i < prices.length; i += 24) {
                    const dayPrices = prices.slice(i, i + 24);
                    const dayVolumes = totalVolumes.slice(i, i + 24);
                    if (dayPrices.length === 0) continue;
                    
                    const timestamp = Math.floor(dayPrices[0][0] / 1000);
                    const volume = dayVolumes.reduce((sum, v) => sum + v[1], 0);
                    const open = dayPrices[0][1];
                    const close = dayPrices[dayPrices.length - 1][1];
                    const isUp = close >= open;
                    
                    volumeData.push({
                        time: timestamp,
                        value: Math.round(volume),
                        color: isUp ? '#26a69a' : '#ef5350'
                    });
                }
                
                return volumeData;
            } catch (error) {
                console.error('Failed to fetch historical data:', error);
                return null;
            }
        }

        // Initialize chart
        async function initChart() {
            const [liveData, volumeData] = await Promise.all([
                fetchLivePrice(),
                fetchHistoricalData()
            ]);
            
            const currentPrice = liveData ? liveData.price : 85000;
            const priceChange = liveData ? liveData.change : 0;
            
            // Update price display
            const priceDisplay = document.getElementById('price-display');
            if (liveData) {
                const changeClass = priceChange >= 0 ? 'change-up' : 'change-down';
                const changeSign = priceChange >= 0 ? '+' : '';
                priceDisplay.innerHTML = `$${currentPrice.toLocaleString()} <span class="${changeClass}">${changeSign}${priceChange.toFixed(2)}%</span>`;
            } else {
                priceDisplay.innerHTML = `<span class="price-error">Price unavailable</span>`;
            }
            
            // Update timestamp
            document.getElementById('timestamp').textContent = 'Last updated: ' + new Date().toLocaleString();
            
            // Use historical data or fallback
            const volData = volumeData || generateFallbackVolumeData();
            
            // Calculate volume metrics
            const avgVolume = volData.reduce((sum, v) => sum + v.value, 0) / volData.length;
            const currentVolume = volData[volData.length - 1].value;
            const volRatio = currentVolume / avgVolume;
            
            // Create chart
            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                layout: { 
                    background: { type: 'solid', color: '#0a0e1a' }, 
                    textColor: '#868993' 
                },
                grid: { 
                    vertLines: { color: '#1e222d', style: 3 }, 
                    horzLines: { color: '#1e222d', style: 3 } 
                },
                crosshair: { 
                    mode: 1, 
                    vertLine: { color: '#2a2e39', width: 1 }, 
                    horzLine: { color: '#2a2e39', width: 1 } 
                },
                rightPriceScale: { 
                    borderColor: '#1e222d',
                    scaleMargins: { top: 0.1, bottom: 0.1 }
                },
                timeScale: { 
                    borderColor: '#1e222d', 
                    timeVisible: true, 
                    fontSize: 11 
                },
                localization: { 
                    priceFormatter: v => (v / 1000000000).toFixed(2) + 'B'
                }
            });

            const volumeSeries = chart.addHistogramSeries({
                color: '#26a69a',
                priceFormat: { type: 'volume' },
                priceScaleId: ''
            });

            volumeSeries.setData(volData);

            // Generate commentary
            let bias = 'neutral';
            let commentary = '';
            let trendIcon = '‚û°Ô∏è';
            let alertTriggered = false;

            const recentVolume = volData.slice(-7).reduce((a, b) => a + b.value, 0) / 7;
            const olderVolume = volData.slice(-30, -7).reduce((a, b) => a + b.value, 0) / 23;
            const volumeTrend = recentVolume / olderVolume;

            if (volRatio > 1.8) {
                bias = currentVolume > volData[volData.length - 2].value ? 'bullish' : 'bearish';
                trendIcon = bias === 'bullish' ? '‚ÜóÔ∏è' : '‚ÜòÔ∏è';
                commentary = `Volume is ${volRatio.toFixed(1)}x the 90-day average - a significant spike suggesting major market interest. `;
                alertTriggered = true;
                commentary += `Action: High volume moves are more likely to sustain. ${bias === 'bullish' ? 'Bullish' : 'Bearish'} volume spike suggests follow-through likely.`;
            } else if (volRatio > 1.3) {
                bias = 'neutral';
                trendIcon = '‚ÜóÔ∏è';
                commentary = `Volume is elevated at ${volRatio.toFixed(1)}x average, indicating above-normal interest but not extreme levels. Action: Normal trading conditions.`;
            } else if (volRatio < 0.6) {
                bias = 'neutral';
                trendIcon = '‚û°Ô∏è';
                commentary = `Volume is significantly depressed at ${volRatio.toFixed(1)}x average, indicating low participation. Action: Low volume environments favor mean reversion.`;
            } else {
                bias = 'neutral';
                trendIcon = '‚û°Ô∏è';
                commentary = `Volume is within normal range at ${volRatio.toFixed(1)}x average. Action: Standard trading conditions.`;
            }

            document.getElementById('commentary-text').textContent = commentary;
            document.getElementById('trend-icon').textContent = trendIcon;
            const biasEl = document.getElementById('bias-indicator');
            biasEl.textContent = bias.toUpperCase();
            biasEl.className = 'bias bias-' + bias;
            
            const maxVolume = Math.max(...volData.map(v => v.value));
            const minVolume = Math.min(...volData.map(v => v.value));
            document.getElementById('key-levels').textContent = 
                `Avg: ${(avgVolume/1000000000).toFixed(2)}B | Current: ${(currentVolume/1000000000).toFixed(2)}B (${(volRatio*100).toFixed(0)}%) | Range: ${(minVolume/1000000000).toFixed(2)}B - ${(maxVolume/1000000000).toFixed(2)}B`;
            
            if (alertTriggered) {
                document.getElementById('alert').classList.add('active');
            }

            chart.timeScale().fitContent();
        }

        // Fallback volume data generator
        function generateFallbackVolumeData() {
            const data = [];
            const now = new Date();
            
            for (let i = 0; i < 90; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (90 - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                let baseVolume = 20000000000 + Math.random() * 10000000000;
                if (i === 45 || i === 70 || i === 85) {
                    baseVolume *= 2.5;
                }
                
                const isUp = Math.random() > 0.5;
                
                data.push({
                    time: timestamp,
                    value: Math.round(baseVolume),
                    color: isUp ? '#26a69a' : '#ef5350'
                });
            }
            
            return data;
        }

        initChart();
    </script>
</body>
</html>
