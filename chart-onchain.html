<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC On-Chain & Liquidations - Interactive Chart</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --grid: #21262d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: var(--bg-secondary);
            padding: 12px 20px;
            border-bottom: 1px solid var(--grid);
        }
        .title { font-size: 16px; font-weight: 600; }
        .subtitle { font-size: 12px; color: var(--text-secondary); }
        .chart-row { display: flex; height: 50%; border-bottom: 1px solid var(--grid); }
        .chart-row:last-child { border-bottom: none; }
        .chart-cell { flex: 1; position: relative; }
        .chart-cell:not(:last-child) { border-right: 1px solid var(--grid); }
        .chart-label {
            position: absolute;
            top: 8px;
            left: 8px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            background: rgba(13, 17, 23, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 100;
        }
    </style>
</head>
