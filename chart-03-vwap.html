<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 3: Price + VWAP</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 6px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-container { flex: 1; position: relative; min-height: 0; }
        #chart { height: 100%; }
        .commentary {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: rgba(19, 23, 34, 0.95);
            border: 1px solid #1e222d;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 11px;
            z-index: 100;
            line-height: 1.4;
            max-height: 80px;
            overflow-y: auto;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 193, 7, 0.9);
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">Price + VWAP (90-Day)</div>
            <div class="price-info">Volume Weighted Average Price</div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #ffeb3b;"></span>VWAP</div>
        </div>
    </div>
    <div class="chart-container">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ VWAP TEST</div>
        <div class="commentary">
            <div><strong><span class="trend-icon" id="trend-icon">➡️</span>Volume Profile:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
            <div class="key-levels" id="key-levels">VWAP: ... | Distance: ...</div>
        </div>
    </div>
    <script>
        // Generate 90 days of realistic BTC price data with VWAP
        function generatePriceData() {
            const priceData = [];
            const vwapData = [];
            
            // Historical price path
            const pricePath = [
                95200, 94800, 96100, 97200, 96800, 95500, 94200, 93800, 94500, 95100,
                95800, 96200, 97100, 98500, 99200, 98800, 99500, 100200, 101500, 102800,
                103200, 104100, 105300, 106800, 108200, 107500, 106200, 104800, 103500, 102100,
                101800, 102500, 103800, 105200, 106500, 107800, 109200, 110500, 108800, 107200,
                105800, 104200, 102900, 101500, 100200, 98800, 97200, 95800, 94500, 93200,
                91800, 90500, 89200, 88500, 87200, 85800, 84500, 83200, 82500, 81800,
                80500, 79200, 78500, 77800, 76500, 75200, 74500, 73800, 72500, 71200,
                70500, 69800, 68500, 67200, 66500, 65800, 64500, 63800, 64500, 65200,
                66500, 67800, 68500, 69200, 70500, 71800, 72500, 73200, 74500, 75800,
                76500, 77200, 78500, 79800, 80500, 81200, 82500, 83800, 84500, 85200
            ];
            
            const now = new Date();
            let cumulativePV = 0;
            let cumulativeVolume = 0;
            
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (pricePath.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                const basePrice = pricePath[i];
                const volatility = basePrice * 0.015;
                const open = basePrice + (Math.random() - 0.5) * volatility * 0.5;
                const close = basePrice;
                const high = Math.max(open, close) + Math.random() * volatility * 0.5;
                const low = Math.min(open, close) - Math.random() * volatility * 0.5;
                
                priceData.push({
                    time: timestamp,
                    open: Math.round(open),
                    high: Math.round(high),
                    low: Math.round(low),
                    close: Math.round(close)
                });
                
                // Simulate volume (higher on volatile days)
                const volume = 25000 + Math.random() * 15000 + Math.abs(close - open) / open * 1000000;
                const typicalPrice = (high + low + close) / 3;
                cumulativePV += typicalPrice * volume;
                cumulativeVolume += volume;
                
                const vwap = cumulativePV / cumulativeVolume;
                vwapData.push({ time: timestamp, value: Math.round(vwap) });
            }
            
            return { priceData, vwapData };
        }

        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
            grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
            crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
            rightPriceScale: { 
                borderColor: '#1e222d',
                scaleMargins: { top: 0.1, bottom: 0.1 },
                minimumWidth: 50
            },
            timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
            localization: { priceFormatter: p => '$' + Math.round(p).toLocaleString() }
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#26a69a', downColor: '#ef5350',
            borderUpColor: '#26a69a', borderDownColor: '#ef5350',
            wickUpColor: '#26a69a', wickDownColor: '#ef5350'
        });

        const vwapSeries = chart.addLineSeries({ color: '#ffeb3b', lineWidth: 2, title: 'VWAP' });

        const { priceData, vwapData } = generatePriceData();

        candleSeries.setData(priceData);
        vwapSeries.setData(vwapData);

        // Get current values
        const currentPrice = priceData[priceData.length - 1].close;
        const vwapVal = vwapData[vwapData.length - 1].value;
        
        // Commentary logic with expanded analysis
        let bias = 'neutral';
        let commentary = '';
        let trendIcon = '➡️';
        let alertTriggered = false;

        const vwapDistance = ((currentPrice - vwapVal) / vwapVal * 100);
        const absDistance = Math.abs(vwapDistance);

        if (currentPrice > vwapVal) {
            bias = 'bullish';
            trendIcon = '↗️';
            commentary = `VWAP (Volume Weighted Average Price) represents the average price weighted by volume over the 90-day period, serving as a benchmark for institutional execution. Trading above VWAP indicates that buyers are in control and willing to pay above the average executed price - a sign of accumulation. `;
            commentary += `Currently, price ($${currentPrice.toLocaleString()}) trades ${vwapDistance.toFixed(1)}% above VWAP ($${vwapVal.toLocaleString()}), signaling bullish sentiment. `;
            if (absDistance > 10) {
                commentary += `The significant premium (${absDistance.toFixed(1)}%) suggests strong buying pressure, but also increases mean reversion risk as price becomes extended. `;
            } else if (absDistance < 3) {
                alertTriggered = true;
                commentary += `⚠️ Price is testing VWAP from above - a hold here would confirm support; a break below would signal weakness. `;
            }
            commentary += `Historical context: In the 2021 bull run, BTC consistently held above VWAP for months. The current 90-day VWAP at $${vwapVal.toLocaleString()} acts as a major support level. `;
            commentary += `Action: Longs favored while above VWAP. Stop loss on a daily close below VWAP. Target extensions to +10-15% above VWAP in strong trends.`;
        } else {
            bias = 'bearish';
            trendIcon = '↘️';
            commentary = `VWAP (Volume Weighted Average Price) represents the average price weighted by volume over the 90-day period. Trading below VWAP indicates sellers are dominant, with price trading at a discount to the average executed price - a sign of distribution. `;
            commentary += `Currently, price ($${currentPrice.toLocaleString()}) trades ${Math.abs(vwapDistance).toFixed(1)}% below VWAP ($${vwapVal.toLocaleString()}), signaling bearish sentiment. `;
            if (absDistance > 15) {
                commentary += `The significant discount (${absDistance.toFixed(1)}%) suggests capitulation-level selling, which often precedes bounces. `;
            } else if (absDistance < 3) {
                alertTriggered = true;
                commentary += `⚠️ Price is testing VWAP from below - a break above would signal bullish reversal; rejection here confirms resistance. `;
            }
            commentary += `Historical context: During the 2022 bear market, VWAP acted as dynamic resistance with multiple failed attempts to reclaim it. `;
            commentary += `Action: Defensive positioning while below VWAP. Shorts favored with stop above VWAP. Watch for reclaim of VWAP as early reversal signal.`;
        }

        document.getElementById('commentary-text').textContent = commentary;
        document.getElementById('trend-icon').textContent = trendIcon;
        const biasEl = document.getElementById('bias-indicator');
        biasEl.textContent = bias.toUpperCase();
        biasEl.className = 'bias bias-' + bias;
        
        // Update key levels
        document.getElementById('key-levels').textContent = `VWAP: $${vwapVal.toLocaleString()} | Distance: ${vwapDistance > 0 ? '+' : ''}${vwapDistance.toFixed(1)}% | 90-Day Range: $${Math.round(vwapVal * 0.85).toLocaleString()} - $${Math.round(vwapVal * 1.15).toLocaleString()}`;
        
        if (alertTriggered) {
            document.getElementById('alert').classList.add('active');
        }

        chart.timeScale().fitContent();
    </script>
</body>
</html>
