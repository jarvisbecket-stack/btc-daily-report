<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 2: Price + EMA 50/200</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 6px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .price-change { font-weight: 600; }
        .change-up { color: #26a69a; }
        .change-down { color: #ef5350; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-area { height: 400px; position: relative; flex-shrink: 0; }
        #chart { height: 100%; }
        .commentary {
            background: rgba(19, 23, 34, 0.95);
            border-top: 1px solid #1e222d;
            padding: 12px;
            font-size: 11px;
            line-height: 1.5;
            flex-shrink: 0;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .timestamp {
            font-size: 9px;
            color: #5a6070;
            margin-top: 6px;
            text-align: right;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(239, 83, 80, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .price-error {
            color: #ef5350;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">Price + EMA 50/200</div>
            <div class="price-info">BTC <span class="price-change" id="price-change">Loading...</span></div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #e91e63;"></span>EMA 50</div>
            <div class="legend-item"><span class="dot" style="background: #9c27b0;"></span>EMA 200</div>
        </div>
    </div>
    <div class="chart-area">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ GOLDEN/DEAD CROSS ALERT</div>
    </div>
    <div class="commentary">
        <div><strong><span class="trend-icon" id="trend-icon">➡️</span>Long-term Trend:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
        <div class="key-levels" id="key-levels">Key Levels: EMA 50 ... | EMA 200 ...</div>
        <div class="timestamp" id="timestamp">Last updated: --</div>
    </div>
    <script>
        let livePriceData = null;
        let fetchError = null;
        
        async function fetchLivePrice() {
            console.log('[BTC Price] Starting fetch from Binance API...');
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                console.log('[BTC Price] Response status:', response.status);
                if (!response.ok) throw new Error('API failed with status: ' + response.status);
                const data = await response.json();
                console.log('[BTC Price] Raw data:', data);
                livePriceData = {
                    price: parseFloat(data.lastPrice),
                    change24h: parseFloat(data.priceChangePercent)
                };
                console.log('[BTC Price] Parsed data:', livePriceData);
                fetchError = null;
                return livePriceData;
            } catch (error) {
                console.error('[BTC Price] Fetch error:', error);
                fetchError = error.message;
                return null;
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 'Last updated: ' + now.toLocaleString();
        }

        function generatePriceData(basePrice = 85000) {
            const priceData = [];
            const ema50Data = [];
            const ema200Data = [];
            
            const pricePath = [];
            let currentPrice = basePrice * 0.95;
            for (let i = 0; i < 100; i++) {
                const change = (Math.random() - 0.48) * 0.03;
                currentPrice = currentPrice * (1 + change);
                if (i > 80) currentPrice = currentPrice * 0.9 + basePrice * 0.1;
                pricePath.push(currentPrice);
            }
            pricePath[pricePath.length - 1] = basePrice;
            
            const now = new Date();
            
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (pricePath.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                const basePriceVal = pricePath[i];
                const volatility = basePriceVal * 0.015;
                const open = basePriceVal + (Math.random() - 0.5) * volatility * 0.5;
                const close = basePriceVal;
                const high = Math.max(open, close) + Math.random() * volatility * 0.5;
                const low = Math.min(open, close) - Math.random() * volatility * 0.5;
                
                priceData.push({
                    time: timestamp,
                    open: Math.round(open),
                    high: Math.round(high),
                    low: Math.round(low),
                    close: Math.round(close)
                });
            }
            
            let ema50 = priceData[0].close;
            let ema200 = priceData[0].close;
            
            for (let i = 0; i < priceData.length; i++) {
                const close = priceData[i].close;
                ema50 = ema50 * (49/50) + close * (1/50);
                ema200 = ema200 * (199/200) + close * (1/200);
                
                ema50Data.push({ time: priceData[i].time, value: Math.round(ema50) });
                ema200Data.push({ time: priceData[i].time, value: Math.round(ema200) });
            }
            
            return { priceData, ema50Data, ema200Data };
        }

        async function initChart() {
            console.log('[Chart] Initializing...');
            const liveData = await fetchLivePrice();
            const basePrice = liveData ? liveData.price : 85000;
            console.log('[Chart] Using base price:', basePrice);
            
            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
                grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
                crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
                rightPriceScale: { 
                    borderColor: '#1e222d',
                    scaleMargins: { top: 0.1, bottom: 0.1 },
                    minimumWidth: 50
                },
                timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
                localization: { priceFormatter: p => '$' + Math.round(p).toLocaleString() }
            });

            const candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a', downColor: '#ef5350',
                borderUpColor: '#26a69a', borderDownColor: '#ef5350',
                wickUpColor: '#26a69a', wickDownColor: '#ef5350'
            });

            const ema50Series = chart.addLineSeries({ color: '#e91e63', lineWidth: 1.5, title: 'EMA 50' });
            const ema200Series = chart.addLineSeries({ color: '#9c27b0', lineWidth: 2, title: 'EMA 200' });

            const { priceData, ema50Data, ema200Data } = generatePriceData(basePrice);

            candleSeries.setData(priceData);
            ema50Series.setData(ema50Data);
            ema200Series.setData(ema200Data);

            const currentPrice = priceData[priceData.length - 1].close;
            const ema50Val = ema50Data[ema50Data.length - 1].value;
            const ema200Val = ema200Data[ema200Data.length - 1].value;
            
            const changeEl = document.getElementById('price-change');
            if (liveData) {
                changeEl.textContent = '$' + currentPrice.toLocaleString() + ' (' + (liveData.change24h >= 0 ? '+' : '') + liveData.change24h.toFixed(1) + '% 24h)';
                changeEl.className = 'price-change ' + (liveData.change24h >= 0 ? 'change-up' : 'change-down');
            } else {
                changeEl.innerHTML = '<span class="price-error">Price unavailable - ' + (fetchError || 'check console') + '</span>';
            }

            let bias = 'neutral';
            let commentary = '';
            let trendIcon = '➡️';
            let alertTriggered = false;

            const crossDistance = Math.abs(ema50Val - ema200Val) / ema200Val * 100;
            const priceVs50 = (currentPrice - ema50Val) / ema50Val * 100;
            const priceVs200 = (currentPrice - ema200Val) / ema200Val * 100;

            if (ema50Val > ema200Val) {
                bias = 'bullish';
                trendIcon = '↗️';
                commentary = `EMA 50/200 (Golden Cross) is the most watched long-term trend indicator. Currently, EMA 50 ($${ema50Val.toLocaleString()}) sits above EMA 200 ($${ema200Val.toLocaleString()}), confirming the long-term uptrend. `;
                if (crossDistance < 3) {
                    alertTriggered = true;
                    commentary += `⚠️ EMAs are close - watch for potential Death Cross if selling accelerates. `;
                }
                if (currentPrice > ema50Val && currentPrice > ema200Val) {
                    commentary += `Price above both EMAs (${priceVs50.toFixed(1)}% above EMA 50) is the strongest configuration. `;
                }
                commentary += `Key support: EMA 200 at $${ema200Val.toLocaleString()}. Action: Long-term holders can stay positioned.`;
            } else {
                bias = 'bearish';
                trendIcon = '↘️';
                commentary = `EMA 50/200 (Death Cross) signals a major trend shift. Currently, EMA 50 ($${ema50Val.toLocaleString()}) sits below EMA 200 ($${ema200Val.toLocaleString()}), confirming a long-term downtrend. `;
                if (crossDistance < 3) {
                    alertTriggered = true;
                    commentary += `⚠️ EMAs converging - potential Golden Cross forming if buying emerges. `;
                }
                commentary += `Key resistance: EMA 200 at $${ema200Val.toLocaleString()}. Action: Defensive positioning.`;
            }

            document.getElementById('commentary-text').textContent = commentary;
            document.getElementById('trend-icon').textContent = trendIcon;
            const biasEl = document.getElementById('bias-indicator');
            biasEl.textContent = bias.toUpperCase();
            biasEl.className = 'bias bias-' + bias;
            
            document.getElementById('key-levels').textContent = `Key Levels: EMA 50 $${ema50Val.toLocaleString()} | EMA 200 $${ema200Val.toLocaleString()} | Price vs EMA 50: ${priceVs50.toFixed(1)}% | Cross Distance: ${crossDistance.toFixed(1)}%`;
            
            if (alertTriggered) {
                document.getElementById('alert').classList.add('active');
            }

            updateTimestamp();
            chart.timeScale().fitContent();
        }
        
        initChart();
    </script>
</body>
</html>
