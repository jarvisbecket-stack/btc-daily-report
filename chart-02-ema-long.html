<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 2: Price + EMA 50/200</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e1a;
            color: #e6edf3;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #131722;
            padding: 6px 12px;
            border-bottom: 1px solid #1e222d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .title { font-size: 13px; font-weight: 600; }
        .price-info { font-size: 11px; color: #868993; }
        .price-change { font-weight: 600; }
        .change-up { color: #26a69a; }
        .change-down { color: #ef5350; }
        .legend { display: flex; gap: 12px; font-size: 10px; color: #868993; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 2px; border-radius: 1px; }
        .chart-container { flex: 1; position: relative; min-height: 0; }
        #chart { height: 100%; }
        .commentary {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: rgba(19, 23, 34, 0.95);
            border: 1px solid #1e222d;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 11px;
            z-index: 100;
            line-height: 1.4;
            max-height: 80px;
            overflow-y: auto;
        }
        .bias { display: inline-block; padding: 1px 6px; border-radius: 3px; font-size: 9px; font-weight: 600; margin-left: 6px; }
        .bias-bullish { background: rgba(38, 166, 154, 0.2); color: #26a69a; }
        .bias-bearish { background: rgba(239, 83, 80, 0.2); color: #ef5350; }
        .bias-neutral { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .trend-icon { font-size: 12px; margin-right: 4px; }
        .key-levels {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #2a2e39;
            font-size: 10px;
            color: #868993;
        }
        .alert {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(239, 83, 80, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: none;
            z-index: 100;
        }
        .alert.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">Price + EMA 50/200</div>
            <div class="price-info">BTC <span class="price-change" id="price-change">...</span></div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #e91e63;"></span>EMA 50</div>
            <div class="legend-item"><span class="dot" style="background: #9c27b0;"></span>EMA 200</div>
        </div>
    </div>
    <div class="chart-container">
        <div id="chart"></div>
        <div class="alert" id="alert">⚠️ GOLDEN/DEAD CROSS ALERT</div>
        <div class="commentary">
            <div><strong><span class="trend-icon" id="trend-icon">➡️</span>Long-term Trend:</strong> <span id="commentary-text">Loading...</span><span class="bias" id="bias-indicator">...</span></div>
            <div class="key-levels" id="key-levels">Key Levels: EMA 50 ... | EMA 200 ...</div>
        </div>
    </div>
    <script>
        // Generate 90 days of realistic BTC price data with EMA 50/200
        function generatePriceData() {
            const priceData = [];
            const ema50Data = [];
            const ema200Data = [];
            
            // Historical price path with realistic volatility
            const pricePath = [
                95200, 94800, 96100, 97200, 96800, 95500, 94200, 93800, 94500, 95100,
                95800, 96200, 97100, 98500, 99200, 98800, 99500, 100200, 101500, 102800,
                103200, 104100, 105300, 106800, 108200, 107500, 106200, 104800, 103500, 102100,
                101800, 102500, 103800, 105200, 106500, 107800, 109200, 110500, 108800, 107200,
                105800, 104200, 102900, 101500, 100200, 98800, 97200, 95800, 94500, 93200,
                91800, 90500, 89200, 88500, 87200, 85800, 84500, 83200, 82500, 81800,
                80500, 79200, 78500, 77800, 76500, 75200, 74500, 73800, 72500, 71200,
                70500, 69800, 68500, 67200, 66500, 65800, 64500, 63800, 64500, 65200,
                66500, 67800, 68500, 69200, 70500, 71800, 72500, 73200, 74500, 75800,
                76500, 77200, 78500, 79800, 80500, 81200, 82500, 83800, 84500, 85200
            ];
            
            const now = new Date();
            
            for (let i = 0; i < pricePath.length; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() - (pricePath.length - 1 - i));
                const timestamp = Math.floor(date.getTime() / 1000);
                
                const basePrice = pricePath[i];
                const volatility = basePrice * 0.015;
                const open = basePrice + (Math.random() - 0.5) * volatility * 0.5;
                const close = basePrice;
                const high = Math.max(open, close) + Math.random() * volatility * 0.5;
                const low = Math.min(open, close) - Math.random() * volatility * 0.5;
                
                priceData.push({
                    time: timestamp,
                    open: Math.round(open),
                    high: Math.round(high),
                    low: Math.round(low),
                    close: Math.round(close)
                });
            }
            
            // Calculate EMA 50 and EMA 200
            let ema50 = priceData[0].close;
            let ema200 = priceData[0].close;
            
            for (let i = 0; i < priceData.length; i++) {
                const close = priceData[i].close;
                ema50 = ema50 * (49/50) + close * (1/50);
                ema200 = ema200 * (199/200) + close * (1/200);
                
                ema50Data.push({ time: priceData[i].time, value: Math.round(ema50) });
                ema200Data.push({ time: priceData[i].time, value: Math.round(ema200) });
            }
            
            return { priceData, ema50Data, ema200Data };
        }

        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { type: 'solid', color: '#0a0e1a' }, textColor: '#868993' },
            grid: { vertLines: { color: '#1e222d', style: 3 }, horzLines: { color: '#1e222d', style: 3 } },
            crosshair: { mode: 1, vertLine: { color: '#2a2e39', width: 1 }, horzLine: { color: '#2a2e39', width: 1 } },
            rightPriceScale: { 
                borderColor: '#1e222d',
                scaleMargins: { top: 0.1, bottom: 0.1 },
                minimumWidth: 50
            },
            timeScale: { borderColor: '#1e222d', timeVisible: true, fontSize: 10 },
            localization: { priceFormatter: p => '$' + Math.round(p).toLocaleString() }
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#26a69a', downColor: '#ef5350',
            borderUpColor: '#26a69a', borderDownColor: '#ef5350',
            wickUpColor: '#26a69a', wickDownColor: '#ef5350'
        });

        const ema50Series = chart.addLineSeries({ color: '#e91e63', lineWidth: 1.5, title: 'EMA 50' });
        const ema200Series = chart.addLineSeries({ color: '#9c27b0', lineWidth: 2, title: 'EMA 200' });

        const { priceData, ema50Data, ema200Data } = generatePriceData();

        candleSeries.setData(priceData);
        ema50Series.setData(ema50Data);
        ema200Series.setData(ema200Data);

        // Get current values
        const currentPrice = priceData[priceData.length - 1].close;
        const ema50Val = ema50Data[ema50Data.length - 1].value;
        const ema200Val = ema200Data[ema200Data.length - 1].value;
        const startPrice = priceData[0].close;
        const priceChange = ((currentPrice - startPrice) / startPrice * 100).toFixed(1);
        
        // Update price change display
        const changeEl = document.getElementById('price-change');
        changeEl.textContent = (priceChange >= 0 ? '+' : '') + priceChange + '% (90d)';
        changeEl.className = 'price-change ' + (priceChange >= 0 ? 'change-up' : 'change-down');

        // Commentary logic with expanded analysis
        let bias = 'neutral';
        let commentary = '';
        let trendIcon = '➡️';
        let alertTriggered = false;

        const crossDistance = Math.abs(ema50Val - ema200Val) / ema200Val * 100;
        const priceVs50 = (currentPrice - ema50Val) / ema50Val * 100;
        const priceVs200 = (currentPrice - ema200Val) / ema200Val * 100;

        if (ema50Val > ema200Val) {
            bias = 'bullish';
            trendIcon = '↗️';
            commentary = `EMA 50/200 (Golden Cross) is the most watched long-term trend indicator in crypto. A Golden Cross occurs when the faster EMA 50 crosses above the slower EMA 200, signaling a major trend shift from bearish to bullish. Currently, EMA 50 ($${ema50Val.toLocaleString()}) sits above EMA 200 ($${ema200Val.toLocaleString()}), confirming the long-term uptrend remains intact despite recent volatility. `;
            commentary += `Historically, Golden Crosses in BTC have preceded major bull runs (2016, 2020). The current cross distance of ${crossDistance.toFixed(1)}% indicates moderate bullish momentum. `;
            if (crossDistance < 3) {
                alertTriggered = true;
                commentary += `⚠️ EMAs are close - watch for potential Death Cross if selling accelerates. `;
            }
            if (currentPrice > ema50Val && currentPrice > ema200Val) {
                commentary += `Price above both EMAs (${priceVs50.toFixed(1)}% above EMA 50) is the strongest configuration. `;
            } else if (currentPrice < ema50Val) {
                commentary += `Price below EMA 50 but above EMA 200 suggests a correction within the broader uptrend. `;
            }
            commentary += `Key support: EMA 200 at $${ema200Val.toLocaleString()}. A sustained break below would invalidate the bullish thesis. Action: Long-term holders can stay positioned; new entries on dips to EMA 50.`;
        } else {
            bias = 'bearish';
            trendIcon = '↘️';
            commentary = `EMA 50/200 (Death Cross) signals a major trend shift from bullish to bearish. Currently, EMA 50 ($${ema50Val.toLocaleString()}) sits below EMA 200 ($${ema200Val.toLocaleString()}), confirming a long-term downtrend. Death Crosses historically preceded major corrections (2018, 2022 bear markets). `;
            commentary += `The cross distance of ${crossDistance.toFixed(1)}% shows bearish momentum is ${crossDistance > 5 ? 'accelerating' : 'moderate'}. `;
            if (crossDistance < 3) {
                alertTriggered = true;
                commentary += `⚠️ EMAs converging - potential Golden Cross forming if buying emerges. `;
            }
            if (currentPrice < ema50Val && currentPrice < ema200Val) {
                commentary += `Price below both EMAs (${Math.abs(priceVs200).toFixed(1)}% below EMA 200) confirms weakness. `;
            }
            commentary += `Key resistance: EMA 200 at $${ema200Val.toLocaleString()}. Price must reclaim this for trend reversal. Action: Defensive positioning; shorts favored below EMA 200.`;
        }

        document.getElementById('commentary-text').textContent = commentary;
        document.getElementById('trend-icon').textContent = trendIcon;
        const biasEl = document.getElementById('bias-indicator');
        biasEl.textContent = bias.toUpperCase();
        biasEl.className = 'bias bias-' + bias;
        
        // Update key levels
        document.getElementById('key-levels').textContent = `Key Levels: EMA 50 $${ema50Val.toLocaleString()} | EMA 200 $${ema200Val.toLocaleString()} | Price vs EMA 50: ${priceVs50.toFixed(1)}% | Cross Distance: ${crossDistance.toFixed(1)}%`;
        
        if (alertTriggered) {
            document.getElementById('alert').classList.add('active');
        }

        chart.timeScale().fitContent();
    </script>
</body>
</html>
